<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - AOE Towers</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --panel: #16213e;
            --text: #4cc9f0;
            --accent: #4361ee;
            --danger: #f72585;
            --aoe-tower-color: #fca311; /* Ny farge for AOE */
        }
        body {
            margin: 0; background-color: var(--bg); color: #fff;
            font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center;
        }
        #ui-top {
            padding: 15px; font-size: 22px; display: flex; gap: 30px;
            background: var(--panel); width: 100%; justify-content: center; border-bottom: 3px solid var(--accent);
        }
        #game-area { position: relative; display: flex; padding: 20px; gap: 20px; }
        canvas { background-color: #1b4332; border: 4px solid #2d6a4f; border-radius: 12px; }
        
        #side-panel {
            width: 280px; background: var(--panel); padding: 20px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 10px; border: 1px solid var(--accent);
        }
        .tower-option {
            background: var(--accent); padding: 10px; border-radius: 8px; cursor: pointer;
            border: 2px solid transparent; transition: 0.2s; font-size: 0.9rem;
        }
        .tower-option:hover { border-color: #fff; }
        .tower-option.selected { background: var(--text); color: #000; }

        #upgrade-menu {
            margin-top: 10px; padding: 15px; background: rgba(255,255,255,0.05);
            border-radius: 8px; display: none; border-left: 4px solid var(--text);
        }
        .upgrade-path {
            display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px;
        }
        .up-btn {
            padding: 8px; cursor: pointer; border: none; border-radius: 4px;
            font-weight: bold; font-size: 0.8rem; background: #3a0ca3; color: white;
        }
        .up-btn:disabled { background: #444; cursor: not-allowed; }
        
        .btn-start {
            width: 100%; padding: 15px; margin-top: auto; cursor: pointer;
            background: var(--danger); border: none; color: white; font-weight: bold; border-radius: 5px;
        }
        #map-selector {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 26, 46, 0.98); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .map-btn {
            padding: 20px 40px; margin: 10px; font-size: 18px; cursor: pointer;
            background: var(--accent); border: none; color: white; border-radius: 8px;
        }
    </style>
</head>
<body>

<div id="ui-top">
    <span>üí∞ <b id="money-display">700</b></span>
    <span>‚ù§Ô∏è <b id="lives-display">20</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="map-selector">
        <h1>Velg Strategisk Bane</h1>
        <button class="map-btn" onclick="startGame('extreme')">Den Store Labyrinten</button>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="side-panel">
        <h3 style="margin-top:0">Butikk</h3>
        <div class="tower-option" onclick="selectTower('basic', 150)" id="tower-basic">
            <b>Standard Skyter</b> (150g)
        </div>
        <div class="tower-option" onclick="selectTower('sniper', 400)" id="tower-sniper">
            <b>Snikskytter</b> (400g)
        </div>
        <div class="tower-option" onclick="selectTower('bomb', 300)" id="tower-bomb">
            <b>Bombe T√•rn</b> (300g) <br><small>AOE skade</small>
        </div>
        <div class="tower-option" onclick="selectTower('mine', 500)" id="tower-mine">
            <b>Gullgruve</b> (500g)
        </div>

        <div id="upgrade-menu">
            <h3 id="up-title" style="margin:0 0 10px 0; color:var(--text)">T√•rn</h3>
            
            <div class="upgrade-path">
                <span>üî• Styrke (Lvl <span id="lvl-dmg">0</span>)</span>
                <button id="btn-dmg" class="up-btn" onclick="applyUpgrade('damage')">Oppgrader (100g)</button>
            </div>
            
            <div class="upgrade-path">
                <span>‚ö° Fart (Lvl <span id="lvl-spd">0</span>)</span>
                <button id="btn-spd" class="up-btn" onclick="applyUpgrade('speed')">Oppgrader (100g)</button>
            </div>
            
            <div class="upgrade-path">
                <span>üéØ Rekkevidde (Lvl <span id="lvl-rng">0</span>)</span>
                <button id="btn-rng" class="up-btn" onclick="applyUpgrade('range')">Oppgrader (100g)</button>
            </div>
        </div>

        <button onclick="nextWave()" class="btn-start">NESTE B√òLGE</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let money = 700;
    let lives = 20;
    let wave = 0;
    let selectedTowerType = null;
    let selectedTowerCost = 0;
    let activeTower = null; // T√•rnet som er valgt for oppgradering
    
    let towers = [];
    let enemies = [];
    let bullets = []; // N√• ogs√• for bomber
    let explosions = []; // Nye effekter
    let waypoints = [];
    let gameActive = false;

    const maps = {
        'extreme': [
            {x:0,y:50}, {x:750,y:50}, {x:750,y:200}, {x:50,y:200}, 
            {x:50,y:350}, {x:750,y:350}, {x:750,y:450}, {x:0,y:450}
        ]
    };

    const baseStats = {
        'basic': { name: "Skytter", range: 120, fireRate: 35, color: '#4cc9f0', damage: 20, type: 'attack' },
        'sniper': { name: "Snikskytter", range: 250, fireRate: 100, color: '#f1c40f', damage: 100, type: 'attack' },
        'bomb': { name: "Bombe T√•rn", range: 100, fireRate: 60, color: '#fca311', damage: 30, type: 'aoe', aoeRadius: 50 }, // Nytt t√•rn
        'mine': { name: "Gullgruve", range: 0, fireRate: 0, color: '#4ade80', damage: 0, type: 'money' }
    };

    function startGame(mapType) {
        waypoints = maps[mapType];
        document.getElementById('map-selector').style.display = 'none';
        gameActive = true;
        updateUI();
        gameLoop();
    }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        activeTower = null;
        document.getElementById('upgrade-menu').style.display = 'none';
        document.querySelectorAll('.tower-option').forEach(el => el.classList.remove('selected'));
        document.getElementById('tower-' + type).classList.add('selected');
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const clickedTower = towers.find(t => Math.hypot(t.x - x, t.y - y) < 20);
        
        if (clickedTower) {
            activeTower = clickedTower;
            showUpgradeMenu();
        } else if (selectedTowerType && money >= selectedTowerCost) {
            towers.push({
                x, y, ...JSON.parse(JSON.stringify(baseStats[selectedTowerType])),
                upgrades: { damage: 0, speed: 0, range: 0 },
                timer: 0
            });
            money -= selectedTowerCost;
            updateUI();
        }
    });

    function showUpgradeMenu() {
        const menu = document.getElementById('upgrade-menu');
        menu.style.display = 'block';
        document.getElementById('up-title').innerText = activeTower.name;
        
        // Oppdater tekst og knapper for de 3 veiene
        updatePath('damage', 'lvl-dmg', 'btn-dmg');
        updatePath('speed', 'lvl-spd', 'btn-spd');
        updatePath('range', 'lvl-rng', 'btn-rng');
    }

    function updatePath(path, lvlId, btnId) {
        const lvl = activeTower.upgrades[path];
        document.getElementById(lvlId).innerText = lvl;
        const btn = document.getElementById(btnId);
        
        // Gullgruven kan kun oppgradere 'damage' (som er gullproduksjon)
        if (activeTower.type === 'money' && path !== 'damage') {
            btn.innerText = "Ikke Relevant";
            btn.disabled = true;
            return;
        }

        if (lvl >= 5) {
            btn.innerText = "MAX";
            btn.disabled = true;
        } else {
            const cost = (lvl + 1) * 150;
            btn.innerText = `Oppgrader (${cost}g)`;
            btn.disabled = money < cost;
        }
    }

    function applyUpgrade(path) {
        // Hvis det er en gullgruve og feil path, returner
        if (activeTower.type === 'money' && path !== 'damage') return;

        const cost = (activeTower.upgrades[path] + 1) * 150;
        if (money >= cost) {
            money -= cost;
            activeTower.upgrades[path]++;
            
            // Logikk for de forskjellige veiene
            if (path === 'damage') {
                if (activeTower.type === 'money') { // Mine-spesifikk damage (inntekt)
                    activeTower.damage += 25; 
                } else { // Attack towers
                    activeTower.damage *= 1.5;
                }
            }
            if (path === 'speed') activeTower.fireRate = Math.max(5, activeTower.fireRate * 0.7);
            if (path === 'range') {
                activeTower.range += 30;
                if (activeTower.type === 'aoe') activeTower.aoeRadius += 10; // AOE t√•rnets radius √∏ker ogs√•
            }
            
            showUpgradeMenu();
            updateUI();
        }
    }

    function nextWave() {
        wave++;
        // Gullgruver gir penger
        towers.filter(t => t.type === 'money').forEach(t => {
            money += 50 + (t.upgrades.damage * 30); // damage-path √∏ker gull her
        });
        
        updateUI();
        for (let i = 0; i < 10 + (wave * 2); i++) {
            setTimeout(() => {
                enemies.push({
                    x: waypoints[0].x, y: waypoints[0].y,
                    health: 50 + (wave * 45), maxHealth: 50 + (wave * 45),
                    speed: 1.3 + (wave * 0.1), targetIdx: 1
                });
            }, i * 400);
        }
    }

    function updateUI() {
        document.getElementById('money-display').innerText = money;
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
        if (activeTower) showUpgradeMenu(); // Refresh priser
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Bane
        ctx.strokeStyle = '#2d6a4f'; ctx.lineWidth = 40; ctx.lineJoin = "round";
        ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Fiender
        enemies.forEach((enemy, index) => {
            const target = waypoints[enemy.targetIdx];
            if (!target) return; // Forhindre feil hvis fiende er ved slutten

            const dist = Math.hypot(target.x - enemy.x, target.y - enemy.y);
            if (dist < 5) {
                enemy.targetIdx++;
                if (enemy.targetIdx >= waypoints.length) {
                    lives--; enemies.splice(index, 1); updateUI(); return;
                }
            }
            enemy.x += ((target.x - enemy.x) / dist) * enemy.speed;
            enemy.y += ((target.y - enemy.y) / dist) * enemy.speed;
            
            ctx.fillStyle = '#f72585'; ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, 12, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.fillRect(enemy.x-15, enemy.y-20, 30, 4);
            ctx.fillStyle = '#4ade80'; ctx.fillRect(enemy.x-15, enemy.y-20, (enemy.health/enemy.maxHealth)*30, 4);
        });

        // T√•rn
        towers.forEach(tower => {
            if (activeTower === tower) {
                ctx.fillStyle = "rgba(76, 201, 240, 0.15)";
                ctx.beginPath(); ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI*2); ctx.fill();
            }
            ctx.fillStyle = tower.color; ctx.beginPath();
            ctx.arc(tower.x, tower.y, 20, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
            
            // Niv√•indikator
            ctx.fillStyle = "white"; ctx.font = "bold 10px Arial";
            ctx.fillText(`D${tower.upgrades.damage} S${tower.upgrades.speed} R${tower.upgrades.range}`, tower.x-18, tower.y+5);

            if (tower.type === 'attack' || tower.type === 'aoe') { // Skytesystem for begge
                tower.timer++;
                if (tower.timer >= tower.fireRate) {
                    const target = enemies.find(e => Math.hypot(e.x - tower.x, e.y - tower.y) < tower.range);
                    if (target) {
                        bullets.push({x: tower.x, y: tower.y, target, damage: tower.damage, color: tower.color, type: tower.type, aoeRadius: tower.aoeRadius || 0});
                        tower.timer = 0;
                    }
                }
            }
        });

        // Kuler (n√• ogs√• bomber)
        bullets.forEach((b, i) => {
            const dist = Math.hypot(b.target.x - b.x, b.target.y - b.y);
            if (dist < 10 || !enemies.includes(b.target)) {
                if (enemies.includes(b.target)) {
                    if (b.type === 'aoe') { // AOE skade
                        explosions.push({x: b.target.x, y: b.target.y, radius: b.aoeRadius, timer: 0});
                        enemies.forEach(e => {
                            if (Math.hypot(e.x - b.target.x, e.y - b.target.y) < b.aoeRadius) {
                                e.health -= b.damage;
                            }
                        });
                    } else { // Standard skade
                        b.target.health -= b.damage;
                    }

                    // Sjekk for d√∏de fiender etter skade
                    enemies.filter(e => e.health <= 0).forEach(e => {
                        enemies.splice(enemies.indexOf(e), 1); money += 20;
                    });
                    updateUI();
                }
                bullets.splice(i, 1); return;
            }
            b.x += ((b.target.x - b.x) / dist) * 12;
            b.y += ((b.target.y - b.y) / dist) * 12;
            ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
        });

        // Eksplosjoner
        explosions.forEach((exp, i) => {
            ctx.fillStyle = `rgba(252, 163, 17, ${1 - (exp.timer / 15)})`; // Fader ut
            ctx.beginPath();
            ctx.arc(exp.x, exp.y, exp.radius * (exp.timer / 15), 0, Math.PI * 2); // Vokser
            ctx.fill();
            exp.timer++;
            if (exp.timer >= 15) {
                explosions.splice(i, 1);
            }
        });

        if (lives <= 0) { alert("Base √∏delagt! Du n√•dde b√∏lge " + wave); location.reload(); }
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
