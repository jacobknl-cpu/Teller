<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD Evolution: BTD6 Style Pacing</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --path: #1e293b; --locked: #334155;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #ui-top { padding: 10px; background: var(--panel); display: flex; gap: 20px; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; }
        canvas { background: #064e3b; border: 2px solid #334155; border-radius: 8px; cursor: crosshair; }
        #side-panel { width: 350px; background: var(--panel); padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; height: 90vh; overflow-y: auto; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tower-option { background: #1e293b; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; text-align: center; font-weight: bold; }
        .tower-option:hover { border-color: var(--accent); }
        .path-row { background: var(--path); margin: 5px 0; padding: 10px; border-radius: 6px; border-left: 4px solid var(--accent); }
        .up-btn { width: 100%; padding: 8px; border: none; border-radius: 4px; background: var(--success); color: white; font-weight: bold; cursor: pointer; }
        .up-btn:disabled { background: var(--locked); opacity: 0.5; cursor: not-allowed; }
        .btn-main { padding: 12px; background: var(--success); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
        .target-btn { background: #475569; color: white; padding: 8px; border-radius: 5px; border: 1px solid white; cursor: pointer; margin-bottom: 10px; width: 100%; font-weight: bold; }
        
        /* Confirm UI styles */
        #confirm-ui { position: absolute; display: none; gap: 5px; z-index: 100; pointer-events: all; }
        .confirm-btn { padding: 8px 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; }
        
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); display: flex; align-items: center; justify-content: center; z-index: 200; }
    </style>
</head>
<body>

<div id="main-menu" class="overlay">
    <div style="text-align:center; padding: 40px; background: var(--panel); border-radius: 20px; border: 2px solid var(--accent);">
        <h1 style="color:var(--text)">TD EVOLUTION</h1>
        <p>Rolig start, intens slutt. Akkurat som klassikerne.</p>
        <button class="btn-main" onclick="startGame()">SPILL N칀</button>
    </div>
</div>

<div id="confirm-ui">
    <button class="confirm-btn" style="background: var(--success);" onclick="confirmPlacement()">BYGG</button>
    <button class="confirm-btn" style="background: var(--danger);" onclick="cancelPlacement()">X</button>
</div>

<div id="ui-top">
    <span>游눯 <b id="money-display">0</b></span>
    <span>仇벒잺 Liv: <b id="lives-display">100</b></span>
    <span>游 B칮lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="side-panel">
        <div style="display:flex; gap:5px;">
            <button id="speed-btn" onclick="toggleSpeed()" class="btn-main" style="flex:1; background: #475569;">x1</button>
            <button id="auto-btn" onclick="toggleAuto()" class="btn-main" style="flex:1; background: var(--path)">AUTO: AV</button>
        </div>
        <button onclick="nextWave()" class="btn-main" id="wave-btn">NESTE B칒LGE</button>
        
        <div class="shop-grid">
            <div class="tower-option" onclick="selectTower('basic', 250)">Standard (250)</div>
            <div class="tower-option" onclick="selectTower('sniper', 450)">Sniper (450)</div>
            <div class="tower-option" onclick="selectTower('artillery', 750)">Artilleri (750)</div>
            <div class="tower-option" onclick="selectTower('farm', 1000)" style="color:var(--money)">Gullgruve (1000)</div>
            <div class="tower-option" onclick="selectTower('tesla', 1200)">Tesla (1200)</div>
            <div class="tower-option" onclick="selectTower('frost', 600)">Frost (600)</div>
        </div>

        <div id="tower-menu" style="display:none">
            <h3 id="menu-tower-name" style="margin:5px 0; color:var(--text)">T칀RN</h3>
            <button id="target-toggle" class="target-btn" onclick="toggleTargeting()">M친l: First</button>
            <div id="upgrades-list"></div>
            <button class="btn-main" style="background:var(--danger); margin-top:10px;" onclick="sellActiveTower()">SELG (70%)</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    let money = 1000, lives = 100, wave = 0, turboMultiplier = 1, autoStart = false;
    let towers = [], enemies = [], projectiles = [], activeTower = null;
    let selectedTowerType = null, selectedTowerCost = 0, mouseX = 0, mouseY = 0;
    let pendingPlacement = null; // Lagrer posisjonen mens man venter p친 "Confirm"
    
    const waypoints = [{x:0,y:100}, {x:520,y:100}, {x:520,y:300}, {x:120,y:300}, {x:120,y:500}, {x:800,y:500}];

    const towerDefinitions = {
        'basic': { name: "Standard", color: '#38bdf8', projColor: '#38bdf8', base: { range: 150, fireRate: 40, damage: 35, canSeeCamo: false }, upCost: 350 },
        'sniper': { name: "Sniper", color: '#facc15', projColor: '#fbbf24', base: { range: 2000, fireRate: 130, damage: 180, aoe: 0, canSeeCamo: false }, upCost: 550 },
        'artillery': { name: "Artilleri", color: '#f87171', projColor: '#ef4444', base: { range: 180, fireRate: 160, damage: 300, aoe: 80, canSeeCamo: false }, upCost: 750 },
        'farm': { name: "Gullgruve", color: '#fbbf24', base: { range: 0, fireRate: 500, income: 200 }, upCost: 1000 },
        'tesla': { name: "Tesla", color: '#c084fc', projColor: '#a855f7', base: { range: 140, fireRate: 80, damage: 100, chain: 1, canSeeCamo: false }, upCost: 900 },
        'frost': { name: "Frost", color: '#60a5fa', projColor: '#93c5fd', base: { range: 160, fireRate: 90, damage: 10, freeze: 35, canSeeCamo: false }, upCost: 500 }
    };

    function startGame() { 
        document.getElementById('main-menu').style.display = 'none'; 
        document.getElementById('game-area').style.display = 'flex'; 
        updateUI(); 
        requestAnimationFrame(gameLoop); 
    }

    function toggleSpeed() {
        turboMultiplier = turboMultiplier === 1 ? 2 : (turboMultiplier === 2 ? 4 : 1);
        document.getElementById('speed-btn').innerText = "x" + turboMultiplier;
    }

    function toggleAuto() {
        autoStart = !autoStart;
        document.getElementById('auto-btn').innerText = autoStart ? "AUTO: P칀" : "AUTO: AV";
        document.getElementById('auto-btn').style.background = autoStart ? "var(--success)" : "var(--path)";
    }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        pendingPlacement = null;
        activeTower = null;
        document.getElementById('confirm-ui').style.display = 'none';
        updateUI();
    }

    canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
    });

    canvas.addEventListener('mousedown', (e) => {
        if (selectedTowerType && !pendingPlacement) {
            const gx = Math.floor(mouseX / gridSize) * gridSize + gridSize/2;
            const gy = Math.floor(mouseY / gridSize) * gridSize + gridSize/2;
            
            if (!towers.find(t => t.x === gx && t.y === gy)) {
                pendingPlacement = { x: gx, y: gy, type: selectedTowerType, cost: selectedTowerCost };
                const ui = document.getElementById('confirm-ui');
                ui.style.display = 'flex';
                ui.style.left = (e.pageX + 10) + "px";
                ui.style.top = (e.pageY - 20) + "px";
            }
        } else if (!selectedTowerType) {
            const gx = Math.floor(mouseX / gridSize) * gridSize + gridSize/2;
            const gy = Math.floor(mouseY / gridSize) * gridSize + gridSize/2;
            activeTower = towers.find(t => t.x === gx && t.y === gy);
            updateUI();
        }
    });

    function confirmPlacement() {
        if (pendingPlacement && money >= pendingPlacement.cost) {
            const def = towerDefinitions[pendingPlacement.type];
            towers.push({ 
                x: pendingPlacement.x, y: pendingPlacement.y, type: pendingPlacement.type, 
                timer: 0, levels: [0, 0, 0], totalSpent: pendingPlacement.cost, targetMode: 'First', 
                ...JSON.parse(JSON.stringify(def.base)), color: def.color, 
                projColor: def.projColor, name: def.name, upBaseCost: def.upCost
            });
            money -= pendingPlacement.cost;
        }
        cancelPlacement();
        updateUI();
    }

    function cancelPlacement() {
        pendingPlacement = null;
        selectedTowerType = null;
        document.getElementById('confirm-ui').style.display = 'none';
    }

    function nextWave() {
        if (enemies.length > 0) return;
        wave++;
        updateUI();
        // BTD6 Pacing: Flere fiender, men starter svakere
        const count = 10 + wave * 3;
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                let isCamo = (wave > 10 && Math.random() < 0.2);
                let hpMult = wave < 20 ? (1 + wave * 0.1) : (1 + wave * 0.25); // Sl친r inn hardere etter b칮lge 20
                enemies.push({ 
                    x: 0, y: 100, health: 80 * hpMult, maxH: 80 * hpMult, 
                    speed: 0.6 + (wave * 0.02), reward: 20, targetIdx: 1, 
                    distanceTraveled: 0, camo: isCamo, stunTimer: 0 
                });
            }, i * 500 / turboMultiplier);
        }
    }

    function gameLoop() {
        const loopCount = turboMultiplier;
        for(let l=0; l<loopCount; l++) {
            enemies.forEach((e, i) => {
                if (e.stunTimer > 0) e.stunTimer--;
                else {
                    const target = waypoints[e.targetIdx];
                    const dist = Math.hypot(target.x - e.x, target.y - e.y);
                    if (dist < 2) {
                        e.targetIdx++;
                        if (e.targetIdx >= waypoints.length) {
                            lives -= 1; enemies.splice(i, 1); updateUI(); return; 
                        }
                    }
                    e.x += ((target.x - e.x) / dist) * e.speed;
                    e.y += ((target.y - e.y) / dist) * e.speed;
                    e.distanceTraveled += e.speed;
                }
            });

            towers.forEach(t => {
                t.timer++;
                if (t.type === 'farm') {
                    if (t.timer >= t.fireRate) { money += t.income; t.timer = 0; updateUI(); }
                } else if (t.timer >= t.fireRate) {
                    let targets = enemies.filter(e => Math.hypot(e.x - t.x, e.y - t.y) < t.range && (!e.camo || t.canSeeCamo));
                    if (targets.length > 0) {
                        let target = targets.sort((a,b) => b.distanceTraveled - a.distanceTraveled)[0];
                        t.timer = 0;
                        if (t.type === 'sniper') {
                            target.health -= t.damage;
                            t.lastShot = {tx: target.x, ty: target.y, alpha: 1.0};
                        } else if (t.type === 'tesla') {
                            targets.slice(0, t.chain+1).forEach(tgt => { tgt.health -= t.damage; });
                            t.lastShot = {targets: targets.slice(0, t.chain+1).map(tt => ({x: tt.x, y: tt.y})), alpha: 1.0};
                        } else {
                            projectiles.push({ x: t.x, y: t.y, target, speed: 8, damage: t.damage, color: t.projColor, aoe: t.aoe, type: t.type, freeze: t.freeze });
                        }
                    }
                }
            });

            projectiles.forEach((p, pi) => {
                const dist = Math.hypot(p.target.x - p.x, p.target.y - p.y);
                if (dist < 10 || !enemies.includes(p.target)) {
                    if (p.aoe > 0) {
                        enemies.forEach(en => { if(Math.hypot(en.x-p.x, en.y-p.y) < p.aoe) en.health -= p.damage; });
                    } else {
                        p.target.health -= p.damage;
                        if (p.type === 'frost') p.target.stunTimer = p.freeze;
                    }
                    projectiles.splice(pi, 1);
                } else {
                    p.x += ((p.target.x - p.x) / dist) * p.speed;
                    p.y += ((p.target.y - p.y) / dist) * p.speed;
                }
            });

            enemies = enemies.filter(e => { if(e.health <= 0) money += e.reward; return e.health > 0; });
            if(autoStart && enemies.length === 0) nextWave();
        }

        // Draw Frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 40; ctx.beginPath(); ctx.moveTo(0, 100); waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Ghost & Pending Logic
        if (selectedTowerType || pendingPlacement) {
            const gx = pendingPlacement ? pendingPlacement.x : Math.floor(mouseX / gridSize) * gridSize + gridSize/2;
            const gy = pendingPlacement ? pendingPlacement.y : Math.floor(mouseY / gridSize) * gridSize + gridSize/2;
            const def = towerDefinitions[selectedTowerType || pendingPlacement.type];
            ctx.globalAlpha = 0.3; ctx.fillStyle = def.color; ctx.fillRect(gx-15, gy-15, 30, 30);
            ctx.beginPath(); ctx.arc(gx, gy, def.base.range, 0, Math.PI*2); ctx.strokeStyle="white"; ctx.stroke(); ctx.globalAlpha = 1.0;
        }

        enemies.forEach(e => {
            ctx.globalAlpha = e.camo ? 0.3 : 1.0;
            ctx.fillStyle = e.camo ? '#a855f7' : '#f43f5e';
            ctx.beginPath(); ctx.arc(e.x, e.y, 12, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.fillRect(e.x-12, e.y-20, 24, 4);
            ctx.fillStyle = '#10b981'; ctx.fillRect(e.x-12, e.y-20, (e.health/e.maxH)*24, 4);
            ctx.globalAlpha = 1.0;
        });

        towers.forEach(t => {
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if (activeTower === t) { ctx.strokeStyle = 'white'; ctx.lineWidth = 1; ctx.beginPath(); ctx.arc(t.x, t.y, t.range, 0, Math.PI*2); ctx.stroke(); }
            if (t.lastShot && t.lastShot.alpha > 0) {
                ctx.globalAlpha = t.lastShot.alpha; ctx.strokeStyle = t.projColor;
                if(t.type === 'sniper') { ctx.beginPath(); ctx.moveTo(t.x, t.y); ctx.lineTo(t.lastShot.tx, t.lastShot.ty); ctx.stroke(); }
                if(t.type === 'tesla') { t.lastShot.targets.forEach(tgt => { ctx.beginPath(); ctx.moveTo(t.x, t.y); ctx.lineTo(tgt.x, tgt.y); ctx.stroke(); }); }
                t.lastShot.alpha -= 0.05; ctx.globalAlpha = 1.0;
            }
        });

        projectiles.forEach(p => {
            ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
        });

        if (lives <= 0) { alert("Game Over! Du n친dde b칮lge " + wave); location.reload(); }
        requestAnimationFrame(gameLoop);
    }

    function updateUI() {
        document.getElementById('money-display').innerText = Math.floor(money);
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
        
        if (activeTower) {
            document.getElementById('tower-menu').style.display = 'block';
            document.getElementById('menu-tower-name').innerText = activeTower.name;
            const upList = document.getElementById('upgrades-list'); upList.innerHTML = '';
            
            const upgrades = [
                { name: "Skade ++", trait: "damage", mult: 1.8 },
                { name: "Fart ++", trait: "fireRate", mult: 0.6 },
                { name: "Radar (Camo)", trait: "canSeeCamo" }
            ];

            upgrades.forEach((u, i) => {
                const lv = activeTower.levels[i];
                const price = Math.floor(activeTower.upBaseCost * Math.pow(2.5, lv)); // Dyrere per niv친
                const isMax = lv >= 5 || (u.trait === "canSeeCamo" && activeTower.canSeeCamo);
                
                upList.innerHTML += `<div class="path-row">
                    <div style="display:flex; justify-content:space-between"><span>${u.name}</span> <span>Lv ${lv}</span></div>
                    <button class="up-btn" onclick="buyUpgrade(${i}, ${price})" ${money < price || isMax ? 'disabled' : ''}>
                        ${isMax ? 'MAX' : price + 'g'}
                    </button>
                </div>`;
            });
        } else { document.getElementById('tower-menu').style.display = 'none'; }
    }

    function buyUpgrade(idx, price) {
        if (money >= price) {
            money -= price;
            activeTower.levels[idx]++;
            if (idx === 0) activeTower.damage *= 2.0; // Dobler nesten skaden
            if (idx === 1) activeTower.fireRate *= 0.6; // Skyter 40% raskere
            if (idx === 2) activeTower.canSeeCamo = true;
            updateUI();
        }
    }

    function sellActiveTower() {
        towers = towers.filter(t => t !== activeTower);
        activeTower = null;
        updateUI();
    }

    function toggleTargeting() {
        if (!activeTower) return;
        const modes = ['First', 'Strong', 'Last'];
        activeTower.targetMode = modes[(modes.indexOf(activeTower.targetMode) + 1) % modes.length];
        document.getElementById('target-toggle').innerText = "M친l: " + activeTower.targetMode;
    }
</script>
</body>
</html>
