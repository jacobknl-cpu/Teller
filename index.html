<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD: Professional Tactics</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --special: #c084fc;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .menu-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; }
        
        #ui-top { padding: 15px; font-size: 18px; display: flex; gap: 30px; background: var(--panel); width: 100%; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; }
        canvas { background: #064e3b; border: 2px solid #334155; border-radius: 8px; cursor: crosshair; }
        
        #side-panel { width: 350px; background: var(--panel); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 12px; height: 85vh; overflow-y: auto; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tower-option { background: #1e293b; padding: 10px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; text-align: center; font-size: 0.9rem; }
        .tower-option:hover { border-color: var(--text); }
        .tower-option.selected { border-color: var(--text); background: #020617; box-shadow: 0 0 10px var(--accent); }
        
        #stats-panel, #upgrade-menu { background: #020617; padding: 15px; border-radius: 8px; border: 1px solid var(--accent); display: none; }
        .up-btn { width: 100%; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: var(--success); margin-top: 5px; }
        .sell-btn { width: 100%; margin-top: 10px; background: var(--danger); color: white; border: none; border-radius: 4px; padding: 8px; cursor: pointer; }
        
        .btn-start { padding: 15px 40px; background: var(--success); border: none; color: white; font-size: 1.2rem; font-weight: bold; border-radius: 10px; cursor: pointer; }
        .confirm-ui { position: absolute; display: none; gap: 10px; z-index: 50; }
        .confirm-btn { padding: 8px 15px; border-radius: 5px; border: none; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="main-menu" class="overlay">
    <div class="menu-card">
        <h1 style="color:var(--text)">TD EVOLUTION</h1>
        <button class="btn-start" onclick="startGame()">START SPILL</button>
    </div>
</div>

<div id="confirm-box" class="confirm-ui">
    <button class="confirm-btn" style="background:var(--success)" onclick="confirmPlacement()">BYGG (V)</button>
    <button class="confirm-btn" style="background:var(--danger)" onclick="cancelPlacement()">AVBRYT (X)</button>
</div>

<div id="ui-top">
    <span>üí∞ <b id="money-display">0</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
    <span>‚ù§Ô∏è Liv: <b id="lives-display">0</b></span>
</div>

<div id="game-area">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="side-panel">
        <div class="shop-grid">
            <div class="tower-option" onclick="selectTower('basic', 250)">Standard (250g)</div>
            <div class="tower-option" onclick="selectTower('sniper', 600)">Sniper (600g)</div>
            <div class="tower-option" onclick="selectTower('artillery', 850)">Artilleri (850g)</div>
            <div class="tower-option" onclick="selectTower('tesla', 1100)">Tesla (1100g)</div>
            <div class="tower-option" onclick="selectTower('frost', 750)" style="color:#60a5fa">Frost-Mage (750g)</div>
            <div class="tower-option" onclick="selectTower('poison', 900)" style="color:#4ade80">Alchemist (900g)</div>
        </div>
        <div id="stats-panel">
            <div id="stats-content"></div>
            <button class="sell-btn" onclick="sellActiveTower()">Selg T√•rn</button>
        </div>
        <div id="upgrade-menu"><div id="paths-list"></div></div>
        <button onclick="nextWave()" class="btn-start" style="width:100%">NESTE B√òLGE</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    let money = 1500, lives = 100, wave = 0, isGameOver = false;
    let towers = [], enemies = [], projectiles = [], fx = [], activeTower = null;
    let ghostTower = null, selectedTowerType = null, selectedTowerCost = 0;
    
    const waypoints = [{x:0,y:100}, {x:520,y:100}, {x:520,y:300}, {x:120,y:300}, {x:120,y:500}, {x:800,y:500}];

    const towerData = {
        'basic': { base: {range:160,fireRate:30,damage:40,color:'#38bdf8'}, paths: [{n:"Speed",t:"fireRate",m:0.7},{n:"Power",t:"damage",m:1.4},{n:"Focus",t:"range",m:1.3}]},
        'sniper': { base: {range:400,fireRate:100,damage:280,color:'#facc15'}, paths: [{n:"Eagle",t:"range",m:1.8},{n:"Heavy",t:"damage",m:1.6},{n:"Rapid",t:"fireRate",m:0.8}]},
        'artillery': { base: {range:240,fireRate:150,damage:400,color:'#f87171',aoe:70}, paths: [{n:"Cluster",t:"aoe",m:1.5},{n:"Burn",t:"damage",m:1.5},{n:"Reload",t:"fireRate",m:0.8}]},
        'tesla': { base: {range:160,fireRate:50,damage:100,color:'#c084fc',chain:1,slow:0}, paths: [{n:"Super-Chain",t:"chain",m:2},{n:"High-Volt",t:"damage",m:1.4},{n:"Stat-Field",t:"slow",m:1}]},
        'frost': { base: {range:180,fireRate:60,damage:20,color:'#60a5fa',freeze:40}, paths: [{n:"Deep-Freeze",t:"freeze",m:2},{n:"Chill",t:"range",m:1.4},{n:"Fast-Cast",t:"fireRate",m:0.7}]},
        'poison': { base: {range:150,fireRate:80,damage:10,color:'#4ade80',dot:5}, paths: [{n:"Toxic",t:"dot",m:3},{n:"Flasks",t:"range",m:1.5},{n:"Quick",t:"fireRate",m:0.8}]}
    };

    function startGame() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        updateUI(); gameLoop();
    }

    function selectTower(type, cost) {
        selectedTowerType = type; selectedTowerCost = cost;
        ghostTower = null;
        document.getElementById('confirm-box').style.display = 'none';
    }

    canvas.addEventListener('mousemove', (e) => {
        if (!selectedTowerType) return;
        const rect = canvas.getBoundingClientRect();
        ghostTower = { 
            x: Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2,
            y: Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2
        };
    });

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;

        if (selectedTowerType) {
            ghostTower = { x, y };
            const box = document.getElementById('confirm-box');
            box.style.display = 'flex';
            box.style.left = (e.clientX + 10) + "px";
            box.style.top = (e.clientY - 20) + "px";
        } else {
            activeTower = towers.find(t => t.x === x && t.y === y);
            updateUpgradeMenu(); updateStatsPanel();
        }
    });

    function confirmPlacement() {
        if (money >= selectedTowerCost) {
            towers.push({ ...ghostTower, type: selectedTowerType, levels: [0,0,0], timer: 0, totalSpent: selectedTowerCost, ...JSON.parse(JSON.stringify(towerData[selectedTowerType].base)) });
            money -= selectedTowerCost;
            cancelPlacement(); updateUI();
        }
    }

    function cancelPlacement() {
        selectedTowerType = null; ghostTower = null;
        document.getElementById('confirm-box').style.display = 'none';
    }

    function upgradePath(idx, cost) {
        if (money >= cost) {
            money -= cost; activeTower.totalSpent += cost; activeTower.levels[idx]++;
            const trait = towerData[activeTower.type].paths[idx].t;
            if(trait === "fireRate") activeTower[trait] *= towerData[activeTower.type].paths[idx].m;
            else activeTower[trait] += (activeTower[trait] * 0.4) || 1;
            updateUI(); updateUpgradeMenu(); updateStatsPanel();
        }
    }

    function drawTeslaBolt(t, target) {
        let color = "#fff"; // Standard
        if (t.levels[0] > 0) color = "#fbbf24"; // Gult (Chain)
        if (t.levels[1] > 0) color = "#f87171"; // R√∏dt (Damage)
        if (t.levels[2] > 0) color = "#38bdf8"; // Bl√•tt (Slow)
        
        ctx.strokeStyle = color; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(t.x, t.y);
        ctx.lineTo(target.x + (Math.random()-0.5)*20, target.y + (Math.random()-0.5)*20);
        ctx.stroke();
    }

    function gameLoop() {
        if (isGameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Bane
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 35; ctx.beginPath();
        ctx.moveTo(waypoints[0].x, waypoints[0].y); waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Ghost Tower (Placement guide)
        if (ghostTower) {
            ctx.fillStyle = "rgba(56, 189, 248, 0.3)"; ctx.fillRect(ghostTower.x-15, ghostTower.y-15, 30, 30);
            ctx.strokeStyle = "white"; ctx.beginPath(); ctx.arc(ghostTower.x, ghostTower.y, towerData[selectedTowerType].base.range, 0, Math.PI*2); ctx.stroke();
        }

        // Fiender
        enemies.forEach((e, i) => {
            if (e.stunTimer > 0) e.stunTimer--;
            else {
                const target = waypoints[e.targetIdx];
                const dist = Math.hypot(target.x-e.x, target.y-e.y);
                if (dist < 5) { e.targetIdx++; if (e.targetIdx >= waypoints.length) { lives--; enemies.splice(i, 1); updateUI(); return; } }
                let s = e.slowTimer > 0 ? e.speed * 0.4 : e.speed;
                if(e.slowTimer > 0) e.slowTimer--;
                if(e.poisonTimer > 0) { e.health -= e.poisonDmg; e.poisonTimer--; }
                e.x += ((target.x-e.x)/dist)*s; e.y += ((target.y-e.y)/dist)*s;
            }
            ctx.fillStyle = e.color; ctx.beginPath(); ctx.arc(e.x, e.y, e.type==="boss"?20:10, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#10b981'; ctx.fillRect(e.x-10, e.y-15, (e.health/e.maxH)*20, 3);
        });

        // T√•rn
        towers.forEach(t => {
            t.timer++;
            if (t.timer >= t.fireRate) {
                const target = enemies.find(e => Math.hypot(e.x-t.x, e.y-t.y) < t.range);
                if (target) {
                    if (t.type === 'tesla') {
                        enemies.filter(en => Math.hypot(en.x-t.x, en.y-t.y) < t.range).slice(0, Math.floor(t.chain)).forEach(tgt => {
                            tgt.health -= t.damage; if(t.slow > 0) tgt.slowTimer = 30; drawTeslaBolt(t, tgt);
                        });
                    } else if (t.type === 'frost') {
                        target.health -= t.damage; target.stunTimer = t.freeze;
                    } else if (t.type === 'poison') {
                        target.poisonTimer = 100; target.poisonDmg = t.dot/10;
                    } else {
                        projectiles.push({x:t.x,y:t.y,target,speed:12,damage:t.damage,type:t.type,aoe:t.aoe});
                    }
                    t.timer = 0;
                }
            }
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if(activeTower === t) { ctx.strokeStyle='white'; ctx.beginPath(); ctx.arc(t.x,t.y,t.range,0,Math.PI*2); ctx.stroke(); }
        });

        projectiles.forEach((p, pi) => {
            const dist = Math.hypot(p.target.x-p.x, p.target.y-p.y);
            if (dist < 10) {
                if(p.type === 'artillery') {
                    enemies.forEach(en => { if(Math.hypot(en.x-p.target.x, en.y-p.target.y)<p.aoe) en.health -= p.damage; });
                } else { p.target.health -= p.damage; }
                projectiles.splice(pi, 1);
            } else {
                p.x += ((p.target.x-p.x)/dist)*p.speed; p.y += ((p.target.y-p.y)/dist)*p.speed;
                ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill();
            }
        });

        enemies = enemies.filter(e => { if(e.health <= 0) money += 45; return e.health > 0; });
        if (lives <= 0) { alert("Game Over!"); location.reload(); }
        requestAnimationFrame(gameLoop);
    }

    function nextWave() {
        if (enemies.length > 0) return;
        wave++; updateUI();
        for (let i = 0; i < 10 + wave * 2; i++) {
            setTimeout(() => {
                let h = 80 + wave * 70;
                enemies.push({ x:0,y:100, health: h, maxH: h, speed: 1.4+(wave*0.02), targetIdx: 1, slowTimer:0, stunTimer:0, poisonTimer:0, color:"#f43f5e" });
            }, i * 400);
        }
    }

    function updateUI() { 
        document.getElementById('money-display').innerText = Math.floor(money); 
        document.getElementById('wave-display').innerText = wave;
        document.getElementById('lives-display').innerText = lives;
    }

    function updateStatsPanel() {
        document.getElementById('stats-panel').style.display = 'block';
        document.getElementById('stats-content').innerHTML = `<b>${activeTower.type.toUpperCase()}</b><br>Damage: ${Math.round(activeTower.damage)}`;
    }

    function updateUpgradeMenu() {
        const list = document.getElementById('paths-list');
        document.getElementById('upgrade-menu').style.display = 'block';
        list.innerHTML = '';
        towerData[activeTower.type].paths.forEach((p, i) => {
            const lv = activeTower.levels[i]; const cost = (lv+1)*600;
            list.innerHTML += `<div style="margin-bottom:8px"><b>${p.n} (${lv}/5)</b><br>
            <button class="up-btn" onclick="upgradePath(${i}, ${cost})" ${lv>=5||money<cost?'disabled':''}>${cost}g</button></div>`;
        });
    }

    function sellActiveTower() {
        if (!activeTower) return;
        money += Math.floor(activeTower.totalSpent * 0.75);
        towers = towers.filter(t => t !== activeTower);
        activeTower = null; updateUI();
    }
</script>
</body>
</html>
