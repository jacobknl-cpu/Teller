<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Pro Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #38bdf8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --money: #fbbf24;
        }
        body {
            margin: 0; background-color: var(--bg); color: #f8fafc;
            font-family: 'Inter', 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center;
        }
        #ui-top {
            padding: 15px; font-size: 24px; display: flex; gap: 40px;
            background: var(--panel); width: 100%; justify-content: center; border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #game-area { position: relative; display: flex; padding: 20px; gap: 25px; align-items: flex-start; }
        
        canvas { 
            background-color: #064e3b; 
            border: 4px solid #065f46; 
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
        }
        
        #side-panel {
            width: 300px; background: var(--panel); padding: 20px; border-radius: 16px;
            display: flex; flex-direction: column; gap: 12px; border: 1px solid #334155;
        }

        .tower-option {
            background: #334155; padding: 12px; border-radius: 10px; cursor: pointer;
            border: 2px solid transparent; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tower-option:hover { background: #475569; transform: translateY(-2px); }
        .tower-option.selected { border-color: var(--text); background: #0f172a; }

        .price-tag { color: var(--money); font-weight: bold; float: right; }

        #upgrade-menu {
            margin-top: 10px; padding: 15px; background: #0f172a;
            border-radius: 12px; display: none; border: 1px solid var(--accent);
        }
        .upgrade-path { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
        
        .up-btn {
            padding: 10px; cursor: pointer; border: none; border-radius: 6px;
            font-weight: 700; background: var(--accent); color: white; transition: 0.2s;
        }
        .up-btn:hover:not(:disabled) { filter: brightness(1.2); }
        .up-btn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }
        
        .btn-start {
            width: 100%; padding: 18px; margin-top: 10px; cursor: pointer;
            background: #10b981; border: none; color: white; font-weight: 800; 
            border-radius: 10px; font-size: 16px; text-transform: uppercase;
        }
        #map-selector {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .map-btn {
            padding: 20px 50px; margin: 15px; font-size: 22px; cursor: pointer;
            background: var(--accent); border: none; color: white; border-radius: 12px;
        }
    </style>
</head>
<body>

<div id="ui-top">
    <span>üí∞ <b id="money-display" style="color:var(--money)">800</b></span>
    <span>‚ù§Ô∏è <b id="lives-display" style="color:var(--danger)">20</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="map-selector">
        <h1 style="font-size: 40px; color: var(--text)">Strategisk Forsvar</h1>
        <button class="map-btn" onclick="startGame('giant')">Start Operasjon (Stor Bane)</button>
    </div>

    <canvas id="gameCanvas" width="1000" height="600"></canvas>

    <div id="side-panel">
        <h3 style="margin: 0 0 10px 0; border-bottom: 1px solid #334155; padding-bottom: 5px;">Arsenal</h3>
        <div class="tower-option" onclick="selectTower('basic', 150)" id="tower-basic">
            <b>Standard</b> <span class="price-tag">150g</span><br><small>Rask og p√•litelig</small>
        </div>
        <div class="tower-option" onclick="selectTower('sniper', 450)" id="tower-sniper">
            <b>Sniper</b> <span class="price-tag">450g</span><br><small>Enorm skade, treg</small>
        </div>
        <div class="tower-option" onclick="selectTower('bomb', 350)" id="tower-bomb">
            <b>Artilleri</b> <span class="price-tag">350g</span><br><small>Eksplosiv AOE</small>
        </div>
        <div class="tower-option" onclick="selectTower('mine', 600)" id="tower-mine">
            <b>Gullgruve</b> <span class="price-tag">600g</span><br><small>Genererer formue</small>
        </div>

        <div id="upgrade-menu">
            <h3 id="up-title" style="margin:0 0 15px 0; color:var(--text); text-align: center;">T√•rn Info</h3>
            <div class="upgrade-path">
                <span>üî• Skade (Lvl <span id="lvl-dmg">0</span>)</span>
                <button id="btn-dmg" class="up-btn" onclick="applyUpgrade('damage')">Oppgrader</button>
            </div>
            <div class="upgrade-path">
                <span>‚ö° Frekvens (Lvl <span id="lvl-spd">0</span>)</span>
                <button id="btn-spd" class="up-btn" onclick="applyUpgrade('speed')">Oppgrader</button>
            </div>
            <div class="upgrade-path">
                <span>üéØ Rekkevidde (Lvl <span id="lvl-rng">0</span>)</span>
                <button id="btn-rng" class="up-btn" onclick="applyUpgrade('range')">Oppgrader</button>
            </div>
        </div>

        <button onclick="nextWave()" class="btn-start">Send B√∏lge</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let money = 800;
    let lives = 20;
    let wave = 0;
    let selectedTowerType = null;
    let selectedTowerCost = 0;
    let activeTower = null;
    
    let towers = [];
    let enemies = [];
    let bullets = [];
    let explosions = [];
    let waypoints = [];
    let gameActive = false;

    // Definerer en mye lengre og st√∏rre bane
    const maps = {
        'giant': [
            {x:0,y:100}, {x:400,y:100}, {x:400,y:300}, {x:150,y:300}, 
            {x:150,y:500}, {x:600,y:500}, {x:600,y:100}, {x:850,y:100},
            {x:850,y:500}, {x:1000,y:500}
        ]
    };

    const baseStats = {
        'basic': { name: "Standard", range: 150, fireRate: 30, color: '#38bdf8', damage: 25, type: 'attack' },
        'sniper': { name: "Sniper", range: 350, fireRate: 120, color: '#facc15', damage: 150, type: 'attack' },
        'bomb': { name: "Artilleri", range: 130, fireRate: 70, color: '#f87171', damage: 45, type: 'aoe', aoeRadius: 65 },
        'mine': { name: "Gullgruve", range: 0, fireRate: 0, color: '#10b981', damage: 0, type: 'money' }
    };

    function startGame(mapType) {
        waypoints = maps[mapType];
        document.getElementById('map-selector').style.display = 'none';
        gameActive = true;
        updateUI();
        gameLoop();
    }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        activeTower = null;
        document.getElementById('upgrade-menu').style.display = 'none';
        document.querySelectorAll('.tower-option').forEach(el => el.classList.remove('selected'));
        document.getElementById('tower-' + type).classList.add('selected');
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const clickedTower = towers.find(t => Math.hypot(t.x - x, t.y - y) < 25);
        
        if (clickedTower) {
            activeTower = clickedTower;
            showUpgradeMenu();
        } else if (selectedTowerType && money >= selectedTowerCost) {
            // Sjekk avstand til andre t√•rn
            const tooClose = towers.some(t => Math.hypot(t.x - x, t.y - y) < 40);
            if (!tooClose) {
                towers.push({
                    x, y, ...JSON.parse(JSON.stringify(baseStats[selectedTowerType])),
                    upgrades: { damage: 0, speed: 0, range: 0 },
                    timer: 0
                });
                money -= selectedTowerCost;
                updateUI();
            }
        }
    });

    function showUpgradeMenu() {
        const menu = document.getElementById('upgrade-menu');
        menu.style.display = 'block';
        document.getElementById('up-title').innerText = activeTower.name;
        
        updatePath('damage', 'lvl-dmg', 'btn-dmg');
        updatePath('speed', 'lvl-spd', 'btn-spd');
        updatePath('range', 'lvl-rng', 'btn-rng');
    }

    function updatePath(path, lvlId, btnId) {
        const lvl = activeTower.upgrades[path];
        document.getElementById(lvlId).innerText = lvl;
        const btn = document.getElementById(btnId);
        
        if (activeTower.type === 'money' && path !== 'damage') {
            btn.innerText = "N/A"; btn.disabled = true; return;
        }

        if (lvl >= 5) {
            btn.innerText = "MAX"; btn.disabled = true;
        } else {
            const cost = (lvl + 1) * 200; // Balansert oppgraderingskostnad
            btn.innerText = `${cost}g`;
            btn.disabled = money < cost;
        }
    }

    function applyUpgrade(path) {
        const cost = (activeTower.upgrades[path] + 1) * 200;
        if (money >= cost) {
            money -= cost;
            activeTower.upgrades[path]++;
            
            if (path === 'damage') {
                if (activeTower.type === 'money') activeTower.damage += 35; 
                else activeTower.damage *= 1.4;
            }
            if (path === 'speed') activeTower.fireRate *= 0.8;
            if (path === 'range') {
                activeTower.range += 40;
                if (activeTower.type === 'aoe') activeTower.aoeRadius += 15;
            }
            showUpgradeMenu();
            updateUI();
        }
    }

    function nextWave() {
        if (enemies.length > 0) return; // M√• t√∏mme b√∏lge f√∏r neste
        wave++;
        towers.filter(t => t.type === 'money').forEach(t => {
            money += 60 + (t.upgrades.damage * 40);
        });
        
        updateUI();
        // Eksponentiell vanskelighetsgrad
        const count = 10 + Math.floor(wave * 2.5);
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                enemies.push({
                    x: waypoints[0].x, y: waypoints[0].y,
                    health: 60 + (wave * 55), maxHealth: 60 + (wave * 55),
                    speed: 1.5 + (wave * 0.08), targetIdx: 1
                });
            }, i * 450);
        }
    }

    function updateUI() {
        document.getElementById('money-display').innerText = money;
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Tegn Bane
        ctx.strokeStyle = '#065f46'; ctx.lineWidth = 55; ctx.lineJoin = "round";
        ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
        
        // Senter-linje i banen
        ctx.strokeStyle = '#064e3b'; ctx.lineWidth = 2;
        ctx.setLineDash([10, 10]); ctx.stroke(); ctx.setLineDash([]);

        // Fiender
        enemies.forEach((enemy, index) => {
            const target = waypoints[enemy.targetIdx];
            const dist = Math.hypot(target.x - enemy.x, target.y - enemy.y);
            if (dist < 5) {
                enemy.targetIdx++;
                if (enemy.targetIdx >= waypoints.length) {
                    lives--; enemies.splice(index, 1); updateUI(); return;
                }
            }
            enemy.x += ((target.x - enemy.x) / dist) * enemy.speed;
            enemy.y += ((target.y - enemy.y) / dist) * enemy.speed;
            
            ctx.fillStyle = '#f43f5e'; ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, 14, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.fillRect(enemy.x-15, enemy.y-22, 30, 5);
            ctx.fillStyle = '#10b981'; ctx.fillRect(enemy.x-15, enemy.y-22, (enemy.health/enemy.maxHealth)*30, 5);
        });

        // T√•rn
        towers.forEach(tower => {
            if (activeTower === tower) {
                ctx.strokeStyle = "rgba(56, 189, 248, 0.4)";
                ctx.beginPath(); ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI*2); ctx.stroke();
            }
            ctx.fillStyle = tower.color; ctx.beginPath();
            ctx.arc(tower.x, tower.y, 22, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.stroke();

            if (tower.type !== 'money') {
                tower.timer++;
                if (tower.timer >= tower.fireRate) {
                    const target = enemies.find(e => Math.hypot(e.x - tower.x, e.y - tower.y) < tower.range);
                    if (target) {
                        bullets.push({x: tower.x, y: tower.y, target, damage: tower.damage, color: tower.color, type: tower.type, aoeRadius: tower.aoeRadius});
                        tower.timer = 0;
                    }
                }
            }
        });

        // Prosjektiler
        bullets.forEach((b, i) => {
            const dist = Math.hypot(b.target.x - b.x, b.target.y - b.y);
            if (dist < 12 || !enemies.includes(b.target)) {
                if (enemies.includes(b.target)) {
                    if (b.type === 'aoe') {
                        explosions.push({x: b.target.x, y: b.target.y, radius: b.aoeRadius, timer: 0});
                        enemies.forEach(e => {
                            if (Math.hypot(e.x - b.target.x, e.y - b.target.y) < b.aoeRadius) e.health -= b.damage;
                        });
                    } else b.target.health -= b.damage;
                    
                    enemies = enemies.filter(e => {
                        if (e.health <= 0) { money += 15; return false; }
                        return true;
                    });
                    updateUI();
                }
                bullets.splice(i, 1); return;
            }
            b.x += ((b.target.x - b.x) / dist) * 15;
            b.y += ((b.target.y - b.y) / dist) * 15;
            ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();
        });

        // Eksplosjonseffekter
        explosions.forEach((exp, i) => {
            ctx.fillStyle = `rgba(248, 113, 113, ${1 - exp.timer/20})`;
            ctx.beginPath(); ctx.arc(exp.x, exp.y, exp.radius * (exp.timer/20), 0, Math.PI*2); ctx.fill();
            exp.timer++; if (exp.timer >= 20) explosions.splice(i, 1);
        });

        if (lives <= 0) { alert("Base falt! B√∏lge overlevd: " + wave); location.reload(); }
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
