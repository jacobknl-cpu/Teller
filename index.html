<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Strategisk Balanse</title>
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --frost: #60a5fa; --tesla: #c084fc;
        }
        body {
            margin: 0; background-color: var(--bg); color: #f8fafc;
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center;
        }
        #ui-top {
            padding: 15px; font-size: 24px; display: flex; gap: 40px;
            background: var(--panel); width: 100%; justify-content: center; border-bottom: 2px solid var(--accent);
        }
        #game-area { position: relative; display: flex; padding: 20px; gap: 25px; align-items: flex-start; }
        canvas { background-color: #064e3b; border: 4px solid #065f46; border-radius: 16px; cursor: crosshair; }
        
        #side-panel {
            width: 320px; background: var(--panel); padding: 20px; border-radius: 16px;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #334155;
        }

        .tower-option {
            background: #334155; padding: 10px; border-radius: 10px; cursor: pointer;
            border: 2px solid transparent; transition: 0.2s; font-size: 13px;
        }
        .tower-option:hover { background: #475569; }
        .tower-option.selected { border-color: var(--text); background: #0f172a; }

        .price-tag { color: var(--money); font-weight: bold; float: right; }

        #upgrade-menu {
            margin-top: 5px; padding: 12px; background: #0f172a;
            border-radius: 12px; display: none; border: 2px solid var(--success);
        }
        .upgrade-path { display: flex; flex-direction: column; gap: 4px; margin-bottom: 8px; }
        
        .up-btn {
            padding: 6px; cursor: pointer; border: none; border-radius: 6px;
            font-weight: 700; background: var(--success); color: white; font-size: 11px;
        }
        .up-btn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }
        
        .btn-main {
            width: 100%; padding: 12px; cursor: pointer; border: none; 
            color: white; font-weight: 800; border-radius: 10px; font-size: 13px; margin-top: 5px;
        }
        #speed-btn { background: #f59e0b; }
        #speed-btn.active { background: #d97706; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }
        #auto-btn { background: #6366f1; }
        #auto-btn.active { background: #f43f5e; }

        #map-selector {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .map-btn {
            padding: 20px 50px; font-size: 22px; cursor: pointer;
            background: var(--accent); border: none; color: white; border-radius: 12px;
        }
    </style>
</head>
<body>

<div id="ui-top">
    <span>üí∞ <b id="money-display" style="color:var(--money)">1000</b></span>
    <span>‚ù§Ô∏è <b id="lives-display" style="color:var(--danger)">25</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="map-selector">
        <h1 style="color: var(--text)">Strategisk Forsvar v2</h1>
        <button class="map-btn" onclick="startGame()">START SPILL</button>
    </div>

    <canvas id="gameCanvas" width="1000" height="600"></canvas>

    <div id="side-panel">
        <h3 style="margin:0">Arsenal</h3>
        <div class="tower-option" onclick="selectTower('basic', 150)" id="tower-basic">
            <b>Standard</b> <span class="price-tag">150g</span>
        </div>
        <div class="tower-option" onclick="selectTower('sniper', 400)" id="tower-sniper">
            <b>Sniper</b> <span class="price-tag">400g</span>
        </div>
        <div class="tower-option" onclick="selectTower('bomb', 350)" id="tower-bomb">
            <b>Artilleri (AOE)</b> <span class="price-tag">350g</span>
        </div>
        <div class="tower-option" onclick="selectTower('frost', 250)" id="tower-frost">
            <b>Frost (Slow)</b> <span class="price-tag">250g</span>
        </div>
        <div class="tower-option" onclick="selectTower('tesla', 500)" id="tower-tesla">
            <b>Tesla (Multi)</b> <span class="price-tag">500g</span>
        </div>
        <div class="tower-option" onclick="selectTower('mine', 600)" id="tower-mine">
            <b>Gullgruve</b> <span class="price-tag">600g</span>
        </div>

        <div id="upgrade-menu">
            <h4 id="up-title" style="margin:0 0 5px 0; color:var(--text)">Oppgrader</h4>
            <div class="upgrade-path">
                <span>üî• Skade: Lvl <span id="lvl-dmg">0</span></span>
                <button id="btn-dmg" class="up-btn" onclick="applyUpgrade('damage')">Oppgrader</button>
            </div>
            <div class="upgrade-path">
                <span>‚ö° Fart: Lvl <span id="lvl-spd">0</span></span>
                <button id="btn-spd" class="up-btn" onclick="applyUpgrade('speed')">Oppgrader</button>
            </div>
            <div class="upgrade-path">
                <span>üéØ Rekkevidde: Lvl <span id="lvl-rng">0</span></span>
                <button id="btn-rng" class="up-btn" onclick="applyUpgrade('range')">Oppgrader</button>
            </div>
        </div>

        <button onclick="nextWave()" class="btn-main" style="background:#10b981; margin-top:10px;">NESTE B√òLGE</button>
        <button id="speed-btn" class="btn-main" onclick="toggleSpeed()">HASTIGHET: 1x</button>
        <button id="auto-btn" class="btn-main" onclick="toggleAuto()">AUTO-START: AV</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let money = 1000;
    let lives = 25;
    let wave = 0;
    let autoStart = false;
    let gameSpeed = 1;
    let selectedTowerType = null;
    let selectedTowerCost = 0;
    let activeTower = null;
    
    let towers = [];
    let enemies = [];
    let bullets = [];
    let explosions = [];
    let waypoints = [{x:0,y:100}, {x:450,y:100}, {x:450,y:300}, {x:100,y:300}, {x:100,y:500}, {x:650,y:500}, {x:650,y:150}, {x:900,y:150}, {x:900,y:650}];
    let gameActive = false;

    const baseStats = {
        'basic': { name: "Standard", range: 170, fireRate: 25, color: '#38bdf8', damage: 35, type: 'attack' },
        'sniper': { name: "Sniper", range: 450, fireRate: 110, color: '#facc15', damage: 250, type: 'attack' },
        'bomb': { name: "Artilleri", range: 160, fireRate: 70, color: '#f87171', damage: 60, type: 'aoe', aoeRadius: 80 },
        'frost': { name: "Frost", range: 140, fireRate: 40, color: '#60a5fa', damage: 5, type: 'frost', slowFactor: 0.5 },
        'tesla': { name: "Tesla", range: 180, fireRate: 45, color: '#c084fc', damage: 40, type: 'tesla', chainCount: 3 },
        'mine': { name: "Gullgruve", range: 0, fireRate: 0, color: '#10b981', damage: 0, type: 'money' }
    };

    function startGame() {
        document.getElementById('map-selector').style.display = 'none';
        gameActive = true;
        updateUI();
        gameLoop();
    }

    function toggleSpeed() {
        gameSpeed = gameSpeed === 1 ? 2 : 1;
        const btn = document.getElementById('speed-btn');
        btn.innerText = "HASTIGHET: " + gameSpeed + "x";
        btn.classList.toggle('active', gameSpeed === 2);
    }

    function toggleAuto() {
        autoStart = !autoStart;
        const btn = document.getElementById('auto-btn');
        btn.innerText = "AUTO-START: " + (autoStart ? "P√Ö" : "AV");
        btn.classList.toggle('active', autoStart);
    }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        activeTower = null;
        document.getElementById('upgrade-menu').style.display = 'none';
        document.querySelectorAll('.tower-option').forEach(el => el.classList.remove('selected'));
        document.getElementById('tower-' + type).classList.add('selected');
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const clickedTower = towers.find(t => Math.hypot(t.x - x, t.y - y) < 25);
        
        if (clickedTower) {
            activeTower = clickedTower;
            showUpgradeMenu();
        } else if (selectedTowerType && money >= selectedTowerCost) {
            towers.push({
                x, y, ...JSON.parse(JSON.stringify(baseStats[selectedTowerType])),
                upgrades: { damage: 0, speed: 0, range: 0 },
                timer: 0
            });
            money -= selectedTowerCost;
            updateUI();
        }
    });

    function showUpgradeMenu() {
        const menu = document.getElementById('upgrade-menu');
        menu.style.display = 'block';
        document.getElementById('up-title').innerText = activeTower.name;
        ['damage', 'speed', 'range'].forEach(p => updatePath(p));
    }

    function updatePath(path) {
        const lvl = activeTower.upgrades[path];
        const lvlId = 'lvl-' + (path === 'damage' ? 'dmg' : path === 'speed' ? 'spd' : 'rng');
        const btnId = 'btn-' + (path === 'damage' ? 'dmg' : path === 'speed' ? 'spd' : 'rng');
        document.getElementById(lvlId).innerText = lvl;
        
        const btn = document.getElementById(btnId);
        if (activeTower.type === 'money' && path !== 'damage') {
            btn.innerText = "N/A"; btn.disabled = true; return;
        }

        if (lvl >= 10) {
            btn.innerText = "MAX"; btn.disabled = true;
        } else {
            const cost = 100 + (lvl * 100); 
            btn.innerText = `${cost}g`;
            btn.disabled = money < cost;
        }
    }

    function applyUpgrade(path) {
        const cost = 100 + (activeTower.upgrades[path] * 100);
        if (money >= cost) {
            money -= cost;
            activeTower.upgrades[path]++;
            if (path === 'damage') {
                if (activeTower.type === 'money') activeTower.damage += 50; 
                else activeTower.damage *= 1.5;
            }
            if (path === 'speed') activeTower.fireRate *= 0.8;
            if (path === 'range') {
                activeTower.range += 40;
                if (activeTower.type === 'aoe') activeTower.aoeRadius += 15;
            }
            showUpgradeMenu();
            updateUI();
        }
    }

    function nextWave() {
        if (enemies.length > 0) return;
        wave++;
        towers.filter(t => t.type === 'money').forEach(t => money += 100 + (t.upgrades.damage * 60));
        updateUI();

        const count = 10 + (wave * 2);
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                enemies.push({
                    x: waypoints[0].x, y: waypoints[0].y,
                    health: 60 + (wave * 45), maxHealth: 60 + (wave * 45),
                    speed: 1.5 + (wave * 0.05), targetIdx: 1,
                    slowTimer: 0
                });
            }, (i * 450) / gameSpeed);
        }
    }

    function updateUI() {
        document.getElementById('money-display').innerText = money;
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
    }

    function gameLoop() {
        // Kj√∏r loopen basert p√• gameSpeed
        for (let s = 0; s < gameSpeed; s++) {
            updateLogic();
        }
        render();
        requestAnimationFrame(gameLoop);
    }

    function updateLogic() {
        if (!gameActive) return;

        // Fiender
        enemies.forEach((enemy, index) => {
            const target = waypoints[enemy.targetIdx];
            const dist = Math.hypot(target.x - enemy.x, target.y - enemy.y);
            
            let currentSpeed = enemy.speed;
            if (enemy.slowTimer > 0) {
                currentSpeed *= 0.5;
                enemy.slowTimer--;
            }

            if (dist < 5) {
                enemy.targetIdx++;
                if (enemy.targetIdx >= waypoints.length) {
                    lives--; enemies.splice(index, 1); updateUI(); return;
                }
            }
            enemy.x += ((target.x - enemy.x) / dist) * currentSpeed;
            enemy.y += ((target.y - enemy.y) / dist) * currentSpeed;
        });

        // T√•rn skyting
        towers.forEach(tower => {
            if (tower.type === 'money') return;
            tower.timer++;
            if (tower.timer >= tower.fireRate) {
                const target = enemies.find(e => Math.hypot(e.x - tower.x, e.y - tower.y) < tower.range);
                if (target) {
                    bullets.push({
                        x: tower.x, y: tower.y, target, 
                        damage: tower.damage, color: tower.color, 
                        type: tower.type, aoeRadius: tower.aoeRadius,
                        chain: tower.chainCount || 0
                    });
                    tower.timer = 0;
                }
            }
        });

        // Prosjektiler
        bullets.forEach((b, i) => {
            const dist = Math.hypot(b.target.x - b.x, b.target.y - b.y);
            if (dist < 15 || !enemies.includes(b.target)) {
                if (enemies.includes(b.target)) {
                    // Frost effekt
                    if (b.type === 'frost') b.target.slowTimer = 60;

                    // Tesla effekt (chain)
                    if (b.type === 'tesla' && b.chain > 0) {
                        const nextTarget = enemies.find(e => e !== b.target && Math.hypot(e.x - b.x, e.y - b.y) < 100);
                        if (nextTarget) {
                            bullets.push({x: b.target.x, y: b.target.y, target: nextTarget, damage: b.damage * 0.8, color: b.color, type: 'tesla', chain: b.chain - 1});
                        }
                    }

                    if (b.type === 'aoe') {
                        explosions.push({x: b.target.x, y: b.target.y, radius: b.aoeRadius, timer: 0});
                        enemies.forEach(e => { if (Math.hypot(e.x - b.target.x, e.y - b.target.y) < b.aoeRadius) e.health -= b.damage; });
                    } else b.target.health -= b.damage;
                    
                    enemies = enemies.filter(e => {
                        if (e.health <= 0) { money += 25; return false; }
                        return true;
                    });
                    updateUI();
                }
                bullets.splice(i, 1); return;
            }
            b.x += ((b.target.x - b.x) / dist) * 20;
            b.y += ((b.target.y - b.y) / dist) * 20;
        });

        explosions.forEach((exp, i) => {
            exp.timer++; if (exp.timer >= 15) explosions.splice(i, 1);
        });

        if (autoStart && enemies.length === 0 && gameActive) nextWave();
        if (lives <= 0) { alert("Game Over! B√∏lge n√•dd: " + wave); location.reload(); }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Bane
        ctx.strokeStyle = '#065f46'; ctx.lineWidth = 60; ctx.lineJoin = "round";
        ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Fiender
        enemies.forEach(enemy => {
            ctx.fillStyle = enemy.slowTimer > 0 ? '#60a5fa' : '#f43f5e';
            ctx.beginPath(); ctx.arc(enemy.x, enemy.y, 14, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#10b981'; ctx.fillRect(enemy.x-15, enemy.y-22, (enemy.health/enemy.maxHealth)*30, 5);
        });

        // T√•rn
        towers.forEach(tower => {
            if (activeTower === tower) {
                ctx.strokeStyle = "rgba(56, 189, 248, 0.5)";
                ctx.beginPath(); ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI*2); ctx.stroke();
            }
            ctx.fillStyle = tower.color; ctx.beginPath(); ctx.arc(tower.x, tower.y, 22, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.stroke();
        });

        // Prosjektiler
        bullets.forEach(b => {
            ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 6, 0, Math.PI*2); ctx.fill();
        });

        // Eksplosjoner
        explosions.forEach(exp => {
            ctx.fillStyle = `rgba(248, 113, 113, ${1 - exp.timer/15})`;
            ctx.beginPath(); ctx.arc(exp.x, exp.y, exp.radius * (exp.timer/15), 0, Math.PI*2); ctx.fill();
        });
    }
</script>
</body>
</html>
