<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Tower Defense</title>
    <style>
        :root {
            --bg: #2c3e50;
            --panel: #34495e;
            --text: #ecf0f1;
        }
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #ui-top {
            padding: 10px;
            font-size: 20px;
            display: flex;
            gap: 20px;
        }
        #game-area {
            position: relative;
            display: flex;
            gap: 10px;
        }
        canvas {
            background-color: #27ae60;
            border: 5px solid #2ecc71;
            border-radius: 8px;
            cursor: crosshair;
        }
        #side-panel {
            width: 200px;
            background: var(--panel);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tower-option {
            background: #2980b9;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }
        .tower-option:hover { background: #3498db; }
        .tower-option.selected { border: 3px solid white; }
        
        #map-selector {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .map-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #e67e22;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="ui-top">
    <span>üí∞ Gull: <b id="money-display">500</b></span>
    <span>‚ù§Ô∏è Liv: <b id="lives-display">20</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">1</b></span>
</div>

<div id="game-area">
    <div id="map-selector">
        <h1>Velg Bane</h1>
        <button class="map-btn" onclick="startGame('S')">Sirkul√¶r Bane (Lett)</button>
        <button class="map-btn" onclick="startGame('Z')">Z-Bane (Middels)</button>
    </div>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div id="side-panel">
        <h3>T√•rn</h3>
        <div class="tower-option" onclick="selectTower('basic', 100)" id="tower-basic">
            Skyter (100g)
        </div>
        <div class="tower-option" onclick="selectTower('fast', 200)" id="tower-fast">
            Rask (200g)
        </div>
        <div class="tower-option" onclick="selectTower('sniper', 400)" id="tower-sniper">
            Snikskytter (400g)
        </div>
        <hr>
        <button onclick="nextWave()" style="padding: 10px; cursor:pointer;">Neste B√∏lge</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Spillets tilstand
    let money = 500;
    let lives = 20;
    let wave = 0;
    let selectedTowerType = null;
    let selectedTowerCost = 0;
    let towers = [];
    let enemies = [];
    let bullets = [];
    let waypoints = [];
    let gameActive = false;

    // Bane-definisjoner
    const maps = {
        'S': [{x:0, y:200}, {x:200, y:200}, {x:200, y:100}, {x:400, y:100}, {x:400, y:300}, {x:600, y:300}],
        'Z': [{x:0, y:50}, {x:550, y:50}, {x:50, y:350}, {x:600, y:350}]
    };

    // T√•rn-stats
    const towerStats = {
        'basic': { range: 120, fireRate: 30, color: '#3498db', damage: 20 },
        'fast': { range: 80, fireRate: 10, color: '#9b59b6', damage: 10 },
        'sniper': { range: 250, fireRate: 80, color: '#f1c40f', damage: 100 }
    };

    function startGame(mapType) {
        waypoints = maps[mapType];
        document.getElementById('map-selector').style.display = 'none';
        gameActive = true;
        updateUI();
        gameLoop();
    }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        document.querySelectorAll('.tower-option').forEach(el => el.classList.remove('selected'));
        document.getElementById('tower-' + type).classList.add('selected');
    }

    canvas.addEventListener('click', (e) => {
        if (!gameActive || !selectedTowerType) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (money >= selectedTowerCost) {
            towers.push({
                x, y,
                ...towerStats[selectedTowerType],
                timer: 0
            });
            money -= selectedTowerCost;
            updateUI();
        }
    });

    function nextWave() {
        wave++;
        updateUI();
        for (let i = 0; i < 5 + wave; i++) {
            setTimeout(() => {
                enemies.push({
                    x: waypoints[0].x,
                    y: waypoints[0].y,
                    health: 50 + (wave * 20),
                    maxHealth: 50 + (wave * 20),
                    speed: 1 + (Math.random() * 0.5),
                    targetIdx: 1
                });
            }, i * 600);
        }
    }

    function updateUI() {
        document.getElementById('money-display').innerText = money;
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Tegn vei
        ctx.strokeStyle = '#95a5a6';
        ctx.lineWidth = 40;
        ctx.beginPath();
        ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.stroke();

        // Oppdater fiender
        enemies.forEach((enemy, index) => {
            const target = waypoints[enemy.targetIdx];
            const dx = target.x - enemy.x;
            const dy = target.y - enemy.y;
            const dist = Math.hypot(dx, dy);

            if (dist < 5) {
                enemy.targetIdx++;
                if (enemy.targetIdx >= waypoints.length) {
                    lives--;
                    enemies.splice(index, 1);
                    updateUI();
                    return;
                }
            }

            enemy.x += (dx / dist) * enemy.speed;
            enemy.y += (dy / dist) * enemy.speed;

            // Tegn fiende
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // HP bar
            ctx.fillStyle = 'black';
            ctx.fillRect(enemy.x - 10, enemy.y - 15, 20, 3);
            ctx.fillStyle = 'red';
            ctx.fillRect(enemy.x - 10, enemy.y - 15, (enemy.health / enemy.maxHealth) * 20, 3);
        });

        // Oppdater t√•rn
        towers.forEach(tower => {
            ctx.fillStyle = tower.color;
            ctx.beginPath();
            ctx.arc(tower.x, tower.y, 15, 0, Math.PI * 2);
            ctx.fill();

            tower.timer++;
            if (tower.timer >= tower.fireRate) {
                // Finn n√¶rmeste fiende
                const target = enemies.find(e => Math.hypot(e.x - tower.x, e.y - tower.y) < tower.range);
                if (target) {
                    bullets.push({ x: tower.x, y: tower.y, target: target, damage: tower.damage });
                    tower.timer = 0;
                }
            }
        });

        // Oppdater kuler
        bullets.forEach((bullet, index) => {
            const dx = bullet.target.x - bullet.x;
            const dy = bullet.target.y - bullet.y;
            const dist = Math.hypot(dx, dy);

            if (dist < 10) {
                bullet.target.health -= bullet.damage;
                bullets.splice(index, 1);
                if (bullet.target.health <= 0) {
                    const eIdx = enemies.indexOf(bullet.target);
                    if (eIdx > -1) {
                        enemies.splice(eIdx, 1);
                        money += 20;
                        updateUI();
                    }
                }
                return;
            }

            bullet.x += (dx / dist) * 7;
            bullet.y += (dy / dist) * 7;

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
            ctx.fill();
        });

        if (lives <= 0) {
            alert("Game Over! Du kom til b√∏lge " + wave);
            location.reload();
        }

        requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
