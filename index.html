<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD Evolution: Cubism Edition</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --path: #2dd4bf; /* BTD6-ish farge p친 banen */
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: sans-serif; overflow: hidden; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #ui-top { padding: 10px; background: var(--panel); display: flex; gap: 20px; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; position: relative; }
        canvas { background: #14532d; border: 3px solid #334155; border-radius: 8px; cursor: crosshair; }
        #side-panel { width: 320px; background: var(--panel); padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; height: 85vh; overflow-y: auto; }
        .tower-btn { background: #1e293b; padding: 10px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; color: white; font-weight: bold; }
        .btn-main { padding: 12px; background: var(--success); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
        #confirm-ui { position: absolute; display: none; gap: 10px; z-index: 500; background: rgba(15,23,42,0.9); padding: 10px; border-radius: 8px; border: 2px solid var(--text); }
        .up-row { background: #1e293b; padding: 8px; border-radius: 6px; margin: 4px 0; border-left: 3px solid var(--accent); }
    </style>
</head>
<body>

<div id="start-menu" class="overlay">
    <h1 style="color:var(--text)">KUBISM TD</h1>
    <p>Inspirert av BTD6 - Banen krysser seg selv!</p>
    <button class="btn-main" style="width: 200px;" onclick="initGame()">START SPILL</button>
</div>

<div id="ui-top">
    <span>游눯 <b id="money-display">1000</b></span>
    <span>仇벒잺 Liv: <b id="lives-display">100</b></span>
    <span>游 B칮lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="confirm-ui">
        <button class="btn-main" style="width:80px; padding:5px;" onclick="confirmPlacement()">BYGG</button>
        <button class="btn-main" style="width:80px; padding:5px; background:var(--danger);" onclick="cancelPlacement()">X</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="side-panel">
        <button onclick="startWave()" class="btn-main">NESTE B칒LGE</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="tower-btn" onclick="selectTower('basic', 250)">Standard</button>
            <button class="tower-btn" onclick="selectTower('sniper', 550)">Sniper</button>
            <button class="tower-btn" onclick="selectTower('artillery', 900)">Artilleri</button>
            <button class="tower-btn" onclick="selectTower('farm', 1000)" style="color:var(--money)">Farm</button>
        </div>
        <div id="tower-menu" style="display:none; margin-top:15px; border-top:1px solid #334155;">
            <h3 id="tower-name">T칀RN</h3>
            <div id="upgrades-container"></div>
            <button class="btn-main" style="background:var(--danger); margin-top:10px;" onclick="sellTower()">SELG (200g)</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    // --- SPRITE OPPSETT (HER KAN DU SETTE INN DINE BILDER SENERE) ---
    const sprites = {
        basic: new Image(),
        sniper: new Image(),
        artillery: new Image(),
        farm: new Image(),
        enemy: new Image()
    };
    // sprites.basic.src = 'ditt_bilde.png'; // Fjern kommentaren n친r du har filene

    let money = 1000, lives = 100, wave = 0, isWaveActive = false;
    let towers = [], enemies = [], projectiles = [], floatingTexts = [];
    let selectedType = null, selectedCost = 0, pendingPos = null, activeTower = null;

    // --- KUBISM-INSPIRERT BANE ---
    const waypoints = [
        {x: 50, y: 0},    {x: 50, y: 500}, 
        {x: 700, y: 500}, {x: 700, y: 100}, 
        {x: 200, y: 100}, {x: 200, y: 400}, 
        {x: 550, y: 400}, {x: 550, y: 250}, 
        {x: 0, y: 250} // Utgang
    ];

    const towerDefs = {
        'basic': { range: 130, fireRate: 40, damage: 1, color: '#38bdf8', upBase: 300 },
        'sniper': { range: 1000, fireRate: 120, damage: 2, color: '#facc15', upBase: 500 },
        'artillery': { range: 180, fireRate: 160, damage: 1, aoe: 90, color: '#f87171', upBase: 700 },
        'farm': { range: 0, fireRate: 500, income: 300, color: '#fbbf24', upBase: 1000 }
    };

    function initGame() {
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        gameLoop();
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;
        if (selectedType) {
            pendingPos = { x, y };
            const ui = document.getElementById('confirm-ui');
            ui.style.display = 'flex';
            ui.style.left = (e.clientX - 45) + "px";
            ui.style.top = (e.clientY + 20) + "px";
        } else {
            activeTower = towers.find(t => t.x === x && t.y === y);
            updateUI();
        }
    });

    function selectTower(type, cost) { selectedType = type; selectedCost = cost; pendingPos = null; activeTower = null; }
    function confirmPlacement() {
        if (money >= selectedCost) {
            towers.push({ ...towerDefs[selectedType], x: pendingPos.x, y: pendingPos.y, type: selectedType, levels: [0,0,0], timer: 0, kills: 0 });
            money -= selectedCost;
        }
        cancelPlacement();
    }
    function cancelPlacement() { selectedType = null; pendingPos = null; document.getElementById('confirm-ui').style.display = 'none'; updateUI(); }

    function startWave() {
        if (isWaveActive) return;
        wave++; isWaveActive = true; updateUI();
        let spawned = 0;
        let timer = setInterval(() => {
            enemies.push({ x: waypoints[0].x, y: waypoints[0].y, hp: 1, maxHp: 1, tier: 0, speed: 1.5, targetIdx: 1, dist: 0 });
            spawned++; if(spawned >= 10 + wave) clearInterval(timer);
        }, 600);
    }

    function gameLoop() {
        if (lives <= 0) return alert("Game Over!");
        
        // Logikk: Fiender, t친rn og prosjektiler (samme som f칮r)
        enemies.forEach((e, idx) => {
            const target = waypoints[e.targetIdx];
            const d = Math.hypot(target.x - e.x, target.y - e.y);
            if (d < 2) { e.targetIdx++; if(e.targetIdx >= waypoints.length) { lives--; enemies.splice(idx, 1); updateUI(); return; } }
            e.x += ((target.x - e.x) / d) * e.speed; e.y += ((target.y - e.y) / d) * e.speed; e.dist += e.speed;
        });

        towers.forEach(t => {
            t.timer++;
            if (t.type === 'farm' && isWaveActive && t.timer >= t.fireRate) {
                money += t.income; t.timer = 0; updateUI();
                floatingTexts.push({x: t.x, y: t.y, text: "+"+t.income, alpha: 1});
            } else if (t.type !== 'farm' && t.timer >= t.fireRate) {
                const targets = enemies.filter(en => Math.hypot(en.x - t.x, en.y - t.y) < t.range);
                if (targets.length > 0) {
                    const target = targets[0]; t.timer = 0;
                    projectiles.push({ x: t.x, y: t.y, target, speed: 10, color: t.color, tower: t });
                }
            }
        });

        projectiles.forEach((p, idx) => {
            const d = Math.hypot(p.target.x - p.x, p.target.y - p.y);
            if (d < 10) { 
                damageEnemy(p.target, p.tower); 
                projectiles.splice(idx, 1); 
            } else { p.x += ((p.target.x - p.x) / d) * p.speed; p.y += ((p.target.y - p.y) / d) * p.speed; }
        });

        if (isWaveActive && enemies.length === 0) isWaveActive = false;

        draw();
        requestAnimationFrame(gameLoop);
    }

    function damageEnemy(e, tower) {
        e.hp--; if (e.hp <= 0) { money += 50; enemies.splice(enemies.indexOf(e), 1); updateUI(); }
    }

    function draw() {
        ctx.clearRect(0,0,800,600);
        
        // Tegn Banen (BTD6 Stil)
        ctx.strokeStyle = '#2dd4bf'; ctx.lineWidth = 45; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
        
        // Ghost / Placement
        if (pendingPos) {
            ctx.globalAlpha = 0.4; ctx.fillStyle = 'white'; ctx.fillRect(pendingPos.x-15, pendingPos.y-15, 30, 30);
            ctx.beginPath(); ctx.arc(pendingPos.x, pendingPos.y, towerDefs[selectedType].range, 0, Math.PI*2); ctx.stroke();
            ctx.globalAlpha = 1;
        }

        // Tegn T친rn
        towers.forEach(t => {
            // Bruker bilde hvis tilgjengelig, ellers farge
            if (sprites[t.type].complete && sprites[t.type].src) {
                ctx.drawImage(sprites[t.type], t.x - 20, t.y - 20, 40, 40);
            } else {
                ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            }
            if (t.type === 'farm') { // Progress bar
                ctx.fillStyle = '#1e293b'; ctx.fillRect(t.x-15, t.y+18, 30, 5);
                ctx.fillStyle = '#fbbf24'; ctx.fillRect(t.x-15, t.y+18, Math.min(1, t.timer/t.fireRate)*30, 5);
            }
        });

        // Tegn Fiender
        enemies.forEach(e => {
            ctx.fillStyle = '#f43f5e'; ctx.beginPath(); ctx.arc(e.x, e.y, 12, 0, Math.PI*2); ctx.fill();
        });

        // Tegn Prosjektiler
        projectiles.forEach(p => {
            ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
        });
    }

    function updateUI() {
        document.getElementById('money-display').innerText = money;
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
    }
</script>
</body>
</html>
