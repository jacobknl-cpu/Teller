<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD Evolution: Pro Edition</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --path: #1e293b;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: sans-serif; overflow: hidden; }
        
        /* Menyer */
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .menu-card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 400px; }
        
        /* UI Elementer */
        #ui-top { padding: 10px; background: var(--panel); display: flex; gap: 20px; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; position: relative; }
        canvas { background: #064e3b; border: 3px solid #334155; border-radius: 8px; cursor: crosshair; }
        
        #side-panel { width: 300px; background: var(--panel); padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tower-btn { background: #1e293b; padding: 10px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; color: white; font-weight: bold; font-size: 12px; }
        .tower-btn:hover { border-color: var(--accent); }
        
        .btn-main { padding: 12px; background: var(--success); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-diff { padding: 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        
        #confirm-ui { position: absolute; display: none; gap: 10px; z-index: 500; background: rgba(15,23,42,0.9); padding: 10px; border-radius: 8px; border: 2px solid var(--text); }
        .stat-text { font-size: 14px; color: var(--text); margin: 5px 0; }
    </style>
</head>
<body>

<div id="start-menu" class="overlay">
    <div class="menu-card">
        <h1 style="color:var(--text)">TD EVOLUTION</h1>
        
        <h3>1. VELG KART</h3>
        <div style="display:flex; gap:10px; justify-content:center; margin-bottom:20px;">
            <button class="btn-diff" id="map1-btn" style="background:var(--path)" onclick="setMap(1)">SLETTA</button>
            <button class="btn-diff" id="map2-btn" style="background:var(--path)" onclick="setMap(2)">SIKKSAKK</button>
        </div>

        <h3>2. VANSKELIGHETSGRAD</h3>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="btn-diff" style="background:var(--success)" onclick="initGame('easy')">LETT</button>
            <button class="btn-diff" style="background:var(--money)" onclick="initGame('medium')">MIDDELS</button>
            <button class="btn-diff" style="background:var(--danger)" onclick="initGame('hard')">VANSKELIG</button>
        </div>
    </div>
</div>

<div id="game-over" class="overlay" style="display:none">
    <div class="menu-card">
        <h1 style="color:var(--danger)">GAME OVER</h1>
        <div id="final-stats" style="margin: 20px 0; text-align: left;"></div>
        <button class="btn-main" onclick="location.reload()">SPILL IGJEN</button>
        <button class="btn-main" style="background:var(--path)" onclick="location.reload()">HOVEDMENY</button>
    </div>
</div>

<div id="ui-top">
    <span>游눯 <b id="money-display">0</b></span>
    <span>仇벒잺 Liv: <b id="lives-display">0</b></span>
    <span>游 B칮lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="confirm-ui">
        <button class="btn-diff" style="background:var(--success)" onclick="confirmPlacement()">BYGG</button>
        <button class="btn-diff" style="background:var(--danger)" onclick="cancelPlacement()">X</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="side-panel">
        <div style="display:flex; gap:5px;">
            <button id="speed-btn" onclick="toggleSpeed()" class="btn-main" style="flex:1; background: #475569;">x1</button>
            <button id="auto-btn" onclick="toggleAuto()" class="btn-main" style="flex:1; background: var(--path)">AUTO: AV</button>
        </div>
        <button onclick="startWave()" class="btn-main" id="wave-btn">NESTE B칒LGE</button>
        
        <div class="shop-grid">
            <button class="tower-btn" onclick="selectTower('basic', 250)">Standard (250)</button>
            <button class="tower-btn" onclick="selectTower('sniper', 550)">Sniper (550)</button>
            <button class="tower-btn" onclick="selectTower('artillery', 900)">Artilleri (900)</button>
            <button class="tower-btn" onclick="selectTower('farm', 1200)" style="color:var(--money)">Gullgruve (1200)</button>
        </div>

        <div id="tower-menu" style="display:none; border-top: 1px solid #334155; padding-top:10px;">
            <h3 id="tower-name" style="margin:0; color:var(--text)">T칀RN</h3>
            <p id="tower-stats" class="stat-text"></p>
            <button class="btn-main" style="background:var(--danger)" onclick="sellTower()">SELG</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    let money, lives, wave, diffSetting;
    let towers = [], enemies = [], projectiles = [], floatingTexts = [];
    let isWaveActive = false, turbo = 1, autoStart = false;
    let selectedType = null, selectedCost = 0, pendingTower = null, activeTower = null;
    let chosenMap = 1;
    let waypoints = [];

    const maps = {
        1: [{x:0,y:300}, {x:800,y:300}], // Rett linje
        2: [{x:0,y:100}, {x:600,y:100}, {x:600,y:500}, {x:150,y:500}, {x:150,y:300}, {x:800,y:300}] // Sikksakk
    };

    const enemyTiers = [
        { color: '#f43f5e', speed: 1.2, hp: 1, reward: 15 }, // R칮d
        { color: '#3b82f6', speed: 1.6, hp: 1, reward: 20 }, // Bl친
        { color: '#10b981', speed: 2.2, hp: 1, reward: 25 }, // Gr칮nn
        { color: '#fbbf24', speed: 3.5, hp: 1, reward: 30 }  // Gul
    ];

    const towerDefs = {
        'basic': { range: 160, fireRate: 40, damage: 1, color: '#38bdf8' },
        'sniper': { range: 1000, fireRate: 100, damage: 2, color: '#facc15' },
        'artillery': { range: 200, fireRate: 150, damage: 1, aoe: 80, color: '#f87171' },
        'farm': { range: 0, fireRate: 500, income: 250, color: '#fbbf24' }
    };

    function setMap(m) {
        chosenMap = m;
        document.getElementById('map1-btn').style.border = m===1 ? "2px solid white" : "none";
        document.getElementById('map2-btn').style.border = m===2 ? "2px solid white" : "none";
    }

    function initGame(difficulty) {
        diffSetting = difficulty;
        money = difficulty === 'easy' ? 1200 : (difficulty === 'medium' ? 800 : 500);
        lives = difficulty === 'easy' ? 150 : 100;
        wave = 0;
        waypoints = maps[chosenMap];
        
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        updateUI();
        gameLoop();
    }

    function toggleSpeed() {
        turbo = turbo === 1 ? 2 : (turbo === 2 ? 4 : 1);
        document.getElementById('speed-btn').innerText = "x" + turbo;
    }

    function toggleAuto() {
        autoStart = !autoStart;
        document.getElementById('auto-btn').style.background = autoStart ? "var(--success)" : "var(--path)";
    }

    function selectTower(type, cost) {
        selectedType = type;
        selectedCost = cost;
        pendingTower = null;
        activeTower = null;
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;

        if (selectedType) {
            pendingTower = { x, y, type: selectedType };
            const ui = document.getElementById('confirm-ui');
            ui.style.display = 'flex';
            ui.style.left = (e.clientX - 50) + "px";
            ui.style.top = (e.clientY + 20) + "px";
        } else {
            activeTower = towers.find(t => t.x === x && t.y === y);
            updateUI();
        }
    });

    function confirmPlacement() {
        if (money >= selectedCost) {
            const def = towerDefs[pendingTower.type];
            towers.push({ ...def, ...pendingTower, timer: 0, totalGenerated: 0, kills: 0 });
            money -= selectedCost;
        }
        cancelPlacement();
    }

    function cancelPlacement() {
        selectedType = null;
        pendingTower = null;
        document.getElementById('confirm-ui').style.display = 'none';
        updateUI();
    }

    function startWave() {
        if (isWaveActive) return;
        wave++;
        isWaveActive = true;
        updateUI();

        let count = 10 + wave * 2;
        let spawned = 0;
        let interval = setInterval(() => {
            let tier = 0;
            if (wave > 3) tier = Math.random() > 0.7 ? 1 : 0;
            if (wave > 8) tier = Math.random() > 0.6 ? 2 : 1;
            if (wave > 15) tier = 3;

            enemies.push({ 
                ...enemyTiers[tier], 
                tier: tier,
                x: waypoints[0].x, 
                y: waypoints[0].y, 
                targetIdx: 1, 
                dist: 0 
            });
            spawned++;
            if (spawned >= count) clearInterval(interval);
        }, 600 / turbo);
    }

    function gameLoop() {
        if (lives <= 0) return endGame();

        for (let i = 0; i < turbo; i++) {
            // Flytt fiender
            enemies.forEach((e, idx) => {
                const target = waypoints[e.targetIdx];
                const d = Math.hypot(target.x - e.x, target.y - e.y);
                if (d < 2) {
                    e.targetIdx++;
                    if (e.targetIdx >= waypoints.length) {
                        lives -= (e.tier + 1);
                        enemies.splice(idx, 1);
                        updateUI();
                        return;
                    }
                }
                e.x += ((target.x - e.x) / d) * e.speed;
                e.y += ((target.y - e.y) / d) * e.speed;
                e.dist += e.speed;
            });

            // T친rn handlinger
            towers.forEach(t => {
                t.timer++;
                if (t.type === 'farm') {
                    if (isWaveActive && t.timer >= t.fireRate) {
                        money += t.income;
                        t.totalGenerated += t.income;
                        t.timer = 0;
                        floatingTexts.push({x: t.x, y: t.y, text: "+"+t.income, alpha: 1});
                        updateUI();
                    }
                } else if (t.timer >= t.fireRate) {
                    const targets = enemies.filter(en => Math.hypot(en.x - t.x, en.y - t.y) < t.range);
                    if (targets.length > 0) {
                        const target = targets.sort((a,b) => b.dist - a.dist)[0];
                        t.timer = 0;
                        if (t.aoe) {
                            enemies.forEach(en => {
                                if (Math.hypot(en.x - target.x, en.y - target.y) < t.aoe) damageEnemy(en, t);
                            });
                        } else {
                            damageEnemy(target, t);
                        }
                    }
                }
            });

            floatingTexts.forEach((ft, idx) => {
                ft.y -= 0.5;
                ft.alpha -= 0.02;
                if (ft.alpha <= 0) floatingTexts.splice(idx, 1);
            });

            if (isWaveActive && enemies.length === 0) {
                isWaveActive = false;
                if (autoStart) setTimeout(startWave, 1000);
            }
        }

        draw();
        requestAnimationFrame(gameLoop);
    }

    function damageEnemy(e, tower) {
        e.hp--;
        if (e.hp <= 0) {
            money += e.reward;
            tower.kills++;
            if (e.tier > 0) {
                e.tier--;
                e.hp = enemyTiers[e.tier].hp;
                e.color = enemyTiers[e.tier].color;
                e.speed = enemyTiers[e.tier].speed;
            } else {
                enemies.splice(enemies.indexOf(e), 1);
            }
            updateUI();
        }
    }

    function draw() {
        ctx.clearRect(0,0,800,600);
        
        // Bane
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 40; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Ghost
        if (pendingTower) {
            ctx.globalAlpha = 0.5; ctx.fillStyle = 'white';
            ctx.fillRect(pendingTower.x-15, pendingTower.y-15, 30, 30);
            ctx.beginPath(); ctx.arc(pendingTower.x, pendingTower.y, towerDefs[pendingTower.type].range, 0, Math.PI*2);
            ctx.strokeStyle = 'white'; ctx.stroke(); ctx.globalAlpha = 1;
        }

        // Fiender
        enemies.forEach(e => {
            ctx.fillStyle = e.color; ctx.beginPath(); ctx.arc(e.x, e.y, 12, 0, Math.PI*2); ctx.fill();
        });

        // T친rn
        towers.forEach(t => {
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if (activeTower === t) {
                ctx.strokeStyle = 'white'; ctx.beginPath(); ctx.arc(t.x, t.y, t.range, 0, Math.PI*2); ctx.stroke();
            }
        });

        // Tekst
        ctx.font = "bold 16px Arial";
        floatingTexts.forEach(ft => {
            ctx.globalAlpha = ft.alpha; ctx.fillStyle = '#fbbf24';
            ctx.fillText(ft.text, ft.x - 10, ft.y);
        });
        ctx.globalAlpha = 1;
    }

    function updateUI() {
        document.getElementById('money-display').innerText = Math.floor(money);
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
        
        if (activeTower) {
            document.getElementById('tower-menu').style.display = 'block';
            document.getElementById('tower-name').innerText = activeTower.type.toUpperCase();
            document.getElementById('tower-stats').innerText = activeTower.type === 'farm' ? 
                `Generert: ${activeTower.totalGenerated}g` : `Kills: ${activeTower.kills}`;
        } else {
            document.getElementById('tower-menu').style.display = 'none';
        }
    }

    function sellTower() {
        if (!activeTower) return;
        money += 200;
        towers = towers.filter(t => t !== activeTower);
        activeTower = null;
        updateUI();
    }

    function endGame() {
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `
            <p class="stat-text">Vanskelighetsgrad: ${diffSetting.toUpperCase()}</p>
            <p class="stat-text">B칮lger overlevd: ${wave}</p>
            <p class="stat-text">T친rn bygget: ${towers.length}</p>
        `;
    }
</script>
</body>
</html>
