<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD: Road to Wave 100</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --special: #c084fc;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        #ui-top { padding: 15px; font-size: 18px; display: flex; gap: 30px; background: var(--panel); width: 100%; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: flex; padding: 20px; gap: 20px; }
        canvas { background: #064e3b; border: 2px solid #334155; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        #side-panel { width: 380px; background: var(--panel); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 12px; height: 85vh; overflow-y: auto; }
        
        .tower-option { background: #1e293b; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; text-align: center; transition: 0.2s; }
        .tower-option:hover { border-color: var(--accent); }
        .tower-option.selected { border-color: var(--text); background: #020617; box-shadow: 0 0 10px var(--accent); }
        
        #upgrade-menu { padding: 15px; background: #020617; border-radius: 8px; display: none; border: 1px solid var(--accent); }
        .path-container { margin-bottom: 12px; padding: 10px; background: #1e293b; border-radius: 6px; border-left: 4px solid var(--accent); }
        .path-power { font-size: 11px; color: var(--special); font-weight: bold; margin-top: 4px; }
        .up-btn { width: 100%; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: var(--success); margin-top: 5px; }
        .up-btn:disabled { opacity: 0.3; background: #475569; cursor: not-allowed; }

        .btn-main { padding: 15px; cursor: pointer; border: none; color: white; font-weight: 800; border-radius: 8px; background: var(--success); font-size: 16px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .toggle-btn { padding: 10px; cursor: pointer; border: 2px solid #475569; color: white; border-radius: 8px; background: #1e293b; font-weight: bold; }
        .toggle-btn.active { background: var(--success); border-color: #fff; }
    </style>
</head>
<body>

<div id="ui-top">
    <span>游눯 <b id="money-display">2000</b></span>
    <span>游 B칮lge: <b id="wave-display">0</b></span>
    <span>仇벒잺 Liv: <b id="lives-display">100</b></span>
</div>

<div id="game-area">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="side-panel">
        <h3 style="margin:0">Bygg T친rn</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <div class="tower-option" onclick="selectTower('basic', 250)" id="tower-basic">Standard (250g)</div>
            <div class="tower-option" onclick="selectTower('sniper', 600)" id="tower-sniper">Sniper (600g)</div>
        </div>

        <div id="upgrade-menu">
            <h4 id="up-title" style="margin:0 0 10px 0; color: var(--text);">Oppgradering</h4>
            <div id="paths-list"></div>
        </div>

        <button onclick="nextWave()" class="btn-main">NESTE B칒LGE</button>
        
        <div class="controls">
            <button id="speed-btn" onclick="toggleSpeed()" class="toggle-btn">2x FART</button>
            <button id="auto-btn" onclick="toggleAuto()" class="toggle-btn">AUTO</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;
    
    let money = 2000, lives = 100, wave = 0;
    let gameSpeed = 1, autoStart = false;
    let towers = [], enemies = [], projectiles = [], activeTower = null, selectedTowerType = null, selectedTowerCost = 0;
    const waypoints = [{x:0,y:100}, {x:520,y:100}, {x:520,y:300}, {x:120,y:300}, {x:120,y:500}, {x:800,y:500}];

    const towerData = {
        'basic': {
            paths: [
                { name: "Minigun", power: "LV 5: Utrolig hastighet", trait: "fireRate", mod: 0.75 },
                { name: "Heavy", power: "LV 5: Ekstrem skade", trait: "damage", mod: 1.5 },
                { name: "Ricochet", power: "LV 5: Skudd spretter mellom 3 m친l", trait: "range", mod: 1.1 }
            ],
            base: { range: 170, fireRate: 25, damage: 30, color: '#38bdf8' }
        },
        'sniper': {
            paths: [
                { name: "Piercing", power: "LV 5: G친r gjennom panser", trait: "damage", mod: 1.8 },
                { name: "Eagle", power: "LV 5: Hele banen", trait: "range", mod: 1.6 },
                { name: "Rapid", power: "LV 5: Ingen ventetid", trait: "fireRate", mod: 0.8 }
            ],
            base: { range: 450, fireRate: 90, damage: 180, color: '#facc15' }
        }
    };

    function selectTower(type, cost) {
        selectedTowerType = type; selectedTowerCost = cost;
        document.querySelectorAll('.tower-option').forEach(e => e.classList.remove('selected'));
        document.getElementById('tower-'+type).classList.add('selected');
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;
        const existing = towers.find(t => t.x === x && t.y === y);
        if (existing) { activeTower = existing; updateUpgradeMenu(); }
        else if (selectedTowerType && money >= selectedTowerCost) {
            towers.push({ x, y, type: selectedTowerType, levels: [0,0,0], timer: 0, ...JSON.parse(JSON.stringify(towerData[selectedTowerType].base)) });
            money -= selectedTowerCost; updateUI();
        }
    });

    function updateUpgradeMenu() {
        const menu = document.getElementById('upgrade-menu');
        const list = document.getElementById('paths-list');
        menu.style.display = 'block';
        list.innerHTML = '';
        towerData[activeTower.type].paths.forEach((p, i) => {
            const lv = activeTower.levels[i];
            const cost = (lv + 1) * 350;
            const container = document.createElement('div');
            container.className = 'path-container';
            container.innerHTML = `
                <div style="font-size:13px; font-weight:bold;">${p.name} (Niv친 ${lv}/5)</div>
                <div class="path-power">${p.power}</div>
                <button class="up-btn" onclick="upgradePath(${i}, ${cost})" ${lv >= 5 || money < cost ? 'disabled' : ''}>${lv >= 5 ? 'MAKS' : 'Oppgrader ('+cost+'g)'}</button>
            `;
            list.appendChild(container);
        });
    }

    function upgradePath(idx, cost) {
        if (money >= cost) {
            money -= cost; activeTower.levels[idx]++;
            const trait = towerData[activeTower.type].paths[idx].trait;
            activeTower[trait] *= towerData[activeTower.type].paths[idx].mod;
            updateUI(); updateUpgradeMenu();
        }
    }

    function toggleSpeed() { 
        gameSpeed = gameSpeed === 1 ? 2 : 1; 
        document.getElementById('speed-btn').classList.toggle('active', gameSpeed === 2);
    }

    function toggleAuto() { 
        autoStart = !autoStart; 
        document.getElementById('auto-btn').classList.toggle('active', autoStart);
    }

    function spawnProjectile(tower, target, bounceCount = 0) {
        projectiles.push({
            x: tower.x, y: tower.y, target: target, speed: 10 * gameSpeed, 
            damage: tower.damage, color: tower.color,
            ricochet: (tower.type === 'basic' && tower.levels[2] === 5) ? 3 : bounceCount
        });
    }

    function nextWave() {
        if (enemies.length > 0) return;
        wave++; updateUI();
        const count = 10 + Math.floor(wave * 1.5);
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                let h = (40 + wave * 55) * (wave % 10 === 0 && i === 0 ? 10 : 1);
                enemies.push({ x: 0, y: 100, health: h, maxH: h, speed: 1.2 + (wave*0.02), targetIdx: 1, isBoss: (wave % 10 === 0 && i === 0) });
            }, i * (400 / gameSpeed));
        }
    }

    function updateUI() { 
        document.getElementById('money-display').innerText = Math.floor(money); 
        document.getElementById('wave-display').innerText = wave;
        document.getElementById('lives-display').innerText = lives;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Grid
        ctx.strokeStyle = "rgba(255,255,255,0.03)";
        for(let i=0; i<canvas.width; i+=gridSize) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
        for(let i=0; i<canvas.height; i+=gridSize) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

        // Bane
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 35; ctx.lineJoin = "round";
        ctx.beginPath(); ctx.moveTo(0, 100); waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Fiender
        enemies.forEach((e, i) => {
            const target = waypoints[e.targetIdx];
            const dist = Math.hypot(target.x - e.x, target.y - e.y);
            if (dist < 5) { e.targetIdx++; if (e.targetIdx >= waypoints.length) { lives--; enemies.splice(i, 1); updateUI(); return; } }
            e.x += ((target.x - e.x) / dist) * e.speed * gameSpeed;
            e.y += ((target.y - e.y) / dist) * e.speed * gameSpeed;
            
            ctx.fillStyle = e.isBoss ? '#fbbf24' : '#f43f5e';
            ctx.beginPath(); ctx.arc(e.x, e.y, e.isBoss ? 18 : 10, 0, Math.PI*2); ctx.fill();
            // HP Bar
            ctx.fillStyle = 'black'; ctx.fillRect(e.x-10, e.y-15, 20, 3);
            ctx.fillStyle = '#10b981'; ctx.fillRect(e.x-10, e.y-15, (e.health/e.maxH)*20, 3);
        });

        // T친rn
        towers.forEach(t => {
            t.timer += gameSpeed;
            if (t.timer >= t.fireRate) {
                const target = enemies.find(e => Math.hypot(e.x - t.x, e.y - t.y) < t.range);
                if (target) { spawnProjectile(t, target); t.timer = 0; }
            }
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if (activeTower === t) { ctx.strokeStyle = 'white'; ctx.lineWidth = 1; ctx.beginPath(); ctx.arc(t.x, t.y, t.range, 0, Math.PI*2); ctx.stroke(); }
        });

        // Prosjektiler
        projectiles.forEach((p, pi) => {
            const dist = Math.hypot(p.target.x - p.x, p.target.y - p.y);
            if (dist < 10) {
                p.target.health -= p.damage;
                if (p.ricochet > 0) {
                    const next = enemies.find(e => e !== p.target && Math.hypot(e.x - p.x, e.y - p.y) < 200);
                    if (next) {
                        p.x = p.target.x; p.y = p.target.y; p.target = next; p.ricochet--;
                        return;
                    }
                }
                projectiles.splice(pi, 1);
            } else {
                p.x += ((p.target.x - p.x) / dist) * p.speed;
                p.y += ((p.target.y - p.y) / dist) * p.speed;
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
            }
        });

        enemies = enemies.filter(e => { if(e.health <= 0) money += 25; return e.health > 0; });
        
        if (autoStart && enemies.length === 0) nextWave();
        if (lives <= 0) { alert("Game Over! Du n친dde b칮lge " + wave); location.reload(); }
        
        requestAnimationFrame(gameLoop);
    }
    updateUI();
    gameLoop();
</script>
</body>
</html>
