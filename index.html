<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Core Defense: Modular Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui-top">
    <span>üí∞ <span id="money-txt">0</span></span>
    <span>‚ù§Ô∏è <span id="lives-txt">0</span></span>
    <span>Sector: <span id="wave-txt">0</span></span>
</div>

<div id="game-area">
    <div id="confirm-ui">
        <button onclick="confirmBuild()" class="btn-confirm">BUILD</button>
        <button onclick="cancelBuild()" class="btn-cancel">X</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="side-panel">
        <div class="control-group">
            <button class="btn-sm active-speed" id="s1" onclick="setSpeed(1)">1x</button>
            <button class="btn-sm" id="s2" onclick="setSpeed(2)">2x</button>
            <button class="btn-sm" id="s4" onclick="setSpeed(4)">4x</button>
        </div>

        <div class="auto-toggle">
            <span>AUTO-START</span>
            <input type="checkbox" id="auto-wave" onchange="toggleAuto()">
        </div>

        <button class="btn-wave" id="wave-btn" onclick="startSector()">START NEXT SECTOR</button>
        
        <div class="shop-grid" id="shop"></div>
        
        <div id="inspector" style="display:none;">
            <h4 id="ins-name">UNIT</h4>
            <div id="up-list"></div>
            <button onclick="sellUnit()" class="btn-recycle">RECYCLE</button>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="engine.js"></script>
<script src="ui.js"></script>
</body>
</html>
