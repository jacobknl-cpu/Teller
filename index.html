<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD Evolution: Color Layers</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --path: #1e293b; --locked: #334155;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #ui-top { padding: 10px; background: var(--panel); display: flex; gap: 20px; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; }
        canvas { background: #064e3b; border: 2px solid #334155; border-radius: 8px; cursor: crosshair; }
        #side-panel { width: 350px; background: var(--panel); padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; height: 90vh; overflow-y: auto; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tower-option { background: #1e293b; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; text-align: center; font-weight: bold; }
        .btn-main { padding: 12px; background: var(--success); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
        #confirm-ui { position: absolute; display: none; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 5px; border-radius: 8px; border: 1px solid var(--accent); }
        .confirm-btn { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; }
        .stats-box { background: rgba(0,0,0,0.5); padding: 8px; border-radius: 4px; font-size: 12px; color: var(--text); border: 1px solid var(--path); }
    </style>
</head>
<body>

<div id="ui-top">
    <span>üí∞ <b id="money-display">800</b></span>
    <span>‚ù§Ô∏è Liv: <b id="lives-display">100</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
</div>

<div id="confirm-ui">
    <button class="confirm-btn" style="background: var(--success);" onclick="confirmPlacement()">BYGG</button>
    <button class="confirm-btn" style="background: var(--danger);" onclick="cancelPlacement()">AVBRYT</button>
</div>

<div id="game-area">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="side-panel">
        <div style="display:flex; gap:5px;">
            <button id="speed-btn" onclick="toggleSpeed()" class="btn-main" style="flex:1; background: #475569;">x1</button>
            <button id="auto-btn" onclick="toggleAuto()" class="btn-main" style="flex:1; background: var(--path)">AUTO: AV</button>
        </div>
        <button onclick="nextWave()" class="btn-main" id="wave-btn">START RUNDE</button>
        
        <div class="shop-grid">
            <div class="tower-option" onclick="selectTower('basic', 200)">Standard (200)</div>
            <div class="tower-option" onclick="selectTower('sniper', 500)">Sniper (500)</div>
            <div class="tower-option" onclick="selectTower('artillery', 850)">Artilleri (850)</div>
            <div class="tower-option" onclick="selectTower('farm', 1200)" style="color:var(--money)">Gullgruve (1200)</div>
        </div>

        <div id="tower-menu" style="display:none">
            <h3 id="menu-tower-name" style="margin:5px 0;">T√ÖRN</h3>
            <div id="tower-stats" class="stats-box"></div>
            <div id="upgrades-list" style="margin-top:10px;"></div>
            <button class="btn-main" style="background:var(--danger); margin-top:10px;" onclick="sellTower()">SELG (70%)</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    let money = 800, lives = 100, wave = 0, turbo = 1, autoStart = false, isWaveActive = false;
    let towers = [], enemies = [], projectiles = [], floatingTexts = [];
    let selectedTowerType = null, selectedTowerCost = 0, pendingPlacement = null, activeTower = null;
    
    const waypoints = [{x:0,y:100}, {x:520,y:100}, {x:520,y:300}, {x:120,y:300}, {x:120,y:500}, {x:800,y:500}];

    // BTD6-inspirerte farger/lag
    const enemyTypes = {
        1: { color: '#f43f5e', speed: 1.0, hp: 1, reward: 10, next: null },      // R√∏d
        2: { color: '#3b82f6', speed: 1.4, hp: 1, reward: 12, next: 1 },         // Bl√• (blir r√∏d)
        3: { color: '#10b981', speed: 1.8, hp: 1, reward: 15, next: 2 },         // Gr√∏nn (blir bl√•)
        4: { color: '#fbbf24', speed: 3.2, hp: 1, reward: 20, next: 3 }          // Gul (blir gr√∏nn)
    };

    const towerDefs = {
        'basic': { range: 150, fireRate: 40, damage: 1, color: '#38bdf8' },
        'sniper': { range: 2000, fireRate: 120, damage: 2, color: '#facc15' },
        'artillery': { range: 180, fireRate: 160, damage: 1, aoe: 80, color: '#f87171' },
        'farm': { range: 0, fireRate: 400, income: 250, color: '#fbbf24' }
    };

    function startGame() { document.getElementById('game-area').style.display = 'flex'; requestAnimationFrame(gameLoop); }
    function toggleSpeed() { turbo = turbo === 1 ? 2 : (turbo === 2 ? 4 : 1); document.getElementById('speed-btn').innerText = "x" + turbo; }
    function toggleAuto() { autoStart = !autoStart; document.getElementById('auto-btn').style.background = autoStart ? "var(--success)" : "var(--path)"; }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        pendingPlacement = null;
        document.getElementById('confirm-ui').style.display = 'none';
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const gx = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const gy = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;

        if (selectedTowerType) {
            // Flytt pending placement (kan flyttes mange ganger)
            pendingPlacement = { x: gx, y: gy, type: selectedTowerType };
            const ui = document.getElementById('confirm-ui');
            ui.style.display = 'flex';
            ui.style.left = (e.pageX - 40) + "px";
            ui.style.top = (e.pageY + 20) + "px";
        } else {
            activeTower = towers.find(t => t.x === gx && t.y === gy);
            updateUI();
        }
    });

    function confirmPlacement() {
        if (money >= selectedTowerCost) {
            const def = towerDefs[pendingPlacement.type];
            towers.push({ ...def, x: pendingPlacement.x, y: pendingPlacement.y, type: pendingPlacement.type, timer: 0, kills: 0, levels: [0,0] });
            money -= selectedTowerCost;
            cancelPlacement();
        }
    }

    function cancelPlacement() {
        pendingPlacement = null;
        selectedTowerType = null;
        document.getElementById('confirm-ui').style.display = 'none';
        updateUI();
    }

    function spawnEnemy(tier) {
        const type = enemyTypes[tier];
        enemies.push({ x: 0, y: 100, tier: tier, speed: type.speed, hp: type.hp, dist: 0, targetIdx: 1 });
    }

    function nextWave() {
        if (isWaveActive) return;
        wave++;
        isWaveActive = true;
        updateUI();
        
        let spawns = [];
        if (wave <= 5) spawns = Array(10 + wave * 2).fill(1);
        else if (wave <= 10) spawns = Array(15).fill(1).concat(Array(wave).fill(2));
        else spawns = Array(20).fill(2).concat(Array(wave).fill(3));

        spawns.forEach((tier, i) => {
            setTimeout(() => { if(tier) spawnEnemy(tier); }, i * 600 / turbo);
        });
    }

    function gameLoop() {
        for(let l=0; l<turbo; l++) {
            // Logikk
            enemies.forEach((e, i) => {
                const target = waypoints[e.targetIdx];
                const d = Math.hypot(target.x - e.x, target.y - e.y);
                if (d < 2) { e.targetIdx++; if(e.targetIdx >= waypoints.length) { lives -= e.tier; enemies.splice(i, 1); return; } }
                e.x += ((target.x - e.x) / d) * e.speed;
                e.y += ((target.y - e.y) / d) * e.speed;
                e.dist += e.speed;
            });

            towers.forEach(t => {
                t.timer++;
                // FARM LOGIKK: Bare n√•r b√∏lge er aktiv
                if (t.type === 'farm') {
                    if (isWaveActive && t.timer >= t.fireRate) {
                        money += t.income; t.timer = 0;
                        floatingTexts.push({ x: t.x, y: t.y, text: "+" + t.income, alpha: 1 });
                    }
                } else if (t.timer >= t.fireRate) {
                    const targets = enemies.filter(en => Math.hypot(en.x - t.x, en.y - t.y) < t.range);
                    if (targets.length > 0) {
                        const target = targets.sort((a,b) => b.dist - a.dist)[0];
                        t.timer = 0;
                        // Skyt
                        if (t.aoe) {
                            enemies.forEach(en => {
                                if(Math.hypot(en.x - target.x, en.y - target.y) < t.aoe) damageEnemy(en);
                            });
                        } else {
                            for(let d=0; d<t.damage; d++) damageEnemy(target);
                        }
                    }
                }
            });

            enemies = enemies.filter(e => e.hp > 0);
            if (isWaveActive && enemies.length === 0) {
                isWaveActive = false;
                if (autoStart) setTimeout(nextWave, 1000);
            }
            floatingTexts.forEach((f, i) => { f.y -= 0.5; f.alpha -= 0.02; if(f.alpha <= 0) floatingTexts.splice(i, 1); });
        }

        // Tegning
        ctx.clearRect(0,0,800,600);
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 40; ctx.beginPath(); ctx.moveTo(0,100); waypoints.forEach(p => ctx.lineTo(p.x,p.y)); ctx.stroke();

        // Ghost Placement
        if (pendingPlacement) {
            ctx.globalAlpha = 0.4; ctx.fillStyle = 'white'; ctx.fillRect(pendingPlacement.x-15, pendingPlacement.y-15, 30, 30);
            ctx.beginPath(); ctx.arc(pendingPlacement.x, pendingPlacement.y, towerDefs[pendingPlacement.type].range, 0, Math.PI*2); ctx.stroke();
            ctx.globalAlpha = 1;
        }

        enemies.forEach(e => {
            ctx.fillStyle = enemyTypes[e.tier].color; ctx.beginPath(); ctx.arc(e.x, e.y, 12, 0, Math.PI*2); ctx.fill();
        });

        towers.forEach(t => {
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if (t.type === 'farm' && isWaveActive) {
                ctx.fillStyle = 'black'; ctx.fillRect(t.x-15, t.y+18, 30, 3);
                ctx.fillStyle = var(--money); ctx.fillRect(t.x-15, t.y+18, (t.timer/t.fireRate)*30, 3);
            }
        });

        floatingTexts.forEach(f => { ctx.globalAlpha = f.alpha; ctx.fillStyle = '#fbbf24'; ctx.fillText(f.text, f.x, f.y); ctx.globalAlpha = 1; });
        
        document.getElementById('money-display').innerText = Math.floor(money);
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;

        requestAnimationFrame(gameLoop);
    }

    function damageEnemy(e) {
        e.hp--;
        if (e.hp <= 0) {
            money += enemyTypes[e.tier].reward;
            if (enemyTypes[e.tier].next) {
                e.tier = enemyTypes[e.tier].next;
                e.hp = enemyTypes[e.tier].hp;
                e.speed = enemyTypes[e.tier].speed;
            }
        }
    }

    function updateUI() {
        if (activeTower) {
            document.getElementById('tower-menu').style.display = 'block';
            document.getElementById('menu-tower-name').innerText = activeTower.type.toUpperCase();
            document.getElementById('tower-stats').innerText = `Kills: ${activeTower.kills}`;
        } else {
            document.getElementById('tower-menu').style.display = 'none';
        }
    }

    startGame();
</script>
</body>
</html>
