<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD: Ultimate Evolution</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --special: #c084fc;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Menyer */
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .menu-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; max-width: 500px; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
        h1 { color: var(--text); font-size: 3rem; margin-bottom: 20px; text-shadow: 0 0 10px var(--accent); }
        
        .option-group { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; gap: 10px; justify-content: center; }
        
        .btn-opt { padding: 12px 24px; border: 1px solid #334155; background: #1e293b; color: white; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .btn-opt:hover { border-color: var(--text); }
        .btn-opt.active { background: var(--accent); border-color: white; font-weight: bold; }
        
        .btn-start { padding: 15px 40px; background: var(--success); border: none; color: white; font-size: 1.5rem; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 20px; }
        
        /* Spillgrensesnitt */
        #ui-top { padding: 15px; font-size: 18px; display: flex; gap: 30px; background: var(--panel); width: 100%; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; }
        canvas { background: #064e3b; border: 2px solid #334155; border-radius: 8px; }
        
        #side-panel { width: 350px; background: var(--panel); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 12px; height: 85vh; overflow-y: auto; }
        .tower-option { background: #1e293b; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; text-align: center; }
        .tower-option.selected { border-color: var(--text); background: #020617; box-shadow: 0 0 10px var(--accent); }
        
        #stats-panel, #upgrade-menu { background: #020617; padding: 15px; border-radius: 8px; border: 1px solid var(--accent); display: none; }
        .up-btn { width: 100%; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: var(--success); margin-top: 5px; }
        .sell-btn { width: 100%; margin-top: 10px; background: var(--danger); color: white; border: none; border-radius: 4px; padding: 8px; cursor: pointer; font-weight: bold; }
        
        .toggle-btn { padding: 10px; cursor: pointer; border: 2px solid #475569; color: white; border-radius: 8px; background: #1e293b; font-weight: bold; }
        .toggle-btn.active { background: var(--success); }
    </style>
</head>
<body>

<div id="main-menu" class="overlay">
    <div class="menu-card">
        <h1>TD EVOLUTION</h1>
        
        <div class="option-group">
            <label>VELG KART</label>
            <div class="row">
                <button class="btn-opt active" onclick="setMap('classic', this)">Standard</button>
                <button class="btn-opt" onclick="setMap('loop', this)">The Loop</button>
            </div>
        </div>

        <div class="option-group">
            <label>VANSKELIGHETSGRAD</label>
            <div class="row">
                <button class="btn-opt" onclick="setDifficulty('easy', this)">Lett</button>
                <button class="btn-opt active" onclick="setDifficulty('normal', this)">Normal</button>
                <button class="btn-opt" onclick="setDifficulty('hard', this)">Hardcore</button>
            </div>
        </div>

        <button class="btn-start" onclick="startGame()">START SPILL</button>
    </div>
</div>

<div id="game-over" class="overlay" style="display:none">
    <div class="menu-card">
        <h1 style="color:var(--danger)">GAME OVER</h1>
        <h2 id="final-stats">Du n친dde b칮lge 0</h2>
        <div class="option-group">
            <button class="btn-start" onclick="location.reload()">PR칒V IGJEN</button>
            <button class="btn-opt" onclick="location.reload()" style="margin-top:10px">HOVEDMENY</button>
        </div>
    </div>
</div>

<div id="ui-top">
    <span>游눯 <b id="money-display">0</b></span>
    <span>游 B칮lge: <b id="wave-display">0</b></span>
    <span>仇벒잺 Liv: <b id="lives-display">0</b></span>
</div>

<div id="game-area">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="side-panel">
        <div class="row">
            <button id="speed-btn" onclick="toggleSpeed()" class="toggle-btn">2x FART</button>
            <button id="auto-btn" onclick="toggleAuto()" class="toggle-btn">AUTO</button>
        </div>
        <button onclick="nextWave()" class="btn-start" style="margin:0; font-size:1rem; padding:10px;">NESTE B칒LGE</button>
        
        <div class="shop-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <div class="tower-option" onclick="selectTower('basic', 250)" id="tower-basic">Standard (250g)</div>
            <div class="tower-option" onclick="selectTower('sniper', 600)" id="tower-sniper">Sniper (600g)</div>
            <div class="tower-option" onclick="selectTower('artillery', 850)" id="tower-artillery">Artilleri (850g)</div>
            <div class="tower-option" onclick="selectTower('tesla', 1100)" id="tower-tesla">Tesla (1100g)</div>
        </div>

        <div id="stats-panel">
            <h4 style="margin:0; color:var(--text);">T친rn Info</h4>
            <div id="stats-content"></div>
            <button class="sell-btn" onclick="sellActiveTower()">SELG T칀RN</button>
        </div>

        <div id="upgrade-menu">
            <h4 style="margin:0 0 10px 0; color: var(--special);">Oppgradering</h4>
            <div id="paths-list"></div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    // Spillvariabler
    let money, lives, wave, gameSpeed = 1, autoStart = false, isGameOver = false;
    let selectedMap = 'classic', difficulty = 'normal';
    let towers = [], enemies = [], projectiles = [], fx = [], activeTower = null, selectedTowerType = null, selectedTowerCost = 0;
    
    let waypoints = [];
    const maps = {
        classic: [{x:0,y:100}, {x:520,y:100}, {x:520,y:300}, {x:120,y:300}, {x:120,y:500}, {x:800,y:500}],
        loop: [{x:0,y:300}, {x:200,y:300}, {x:200,y:100}, {x:600,y:100}, {x:600,y:500}, {x:200,y:500}, {x:200,y:350}, {x:800,y:350}]
    };

    const diffSettings = {
        easy: { money: 2000, lives: 150, mult: 0.8 },
        normal: { money: 1500, lives: 100, mult: 1.0 },
        hard: { money: 1000, lives: 10, mult: 1.5 }
    };

    // T친rndata (samme som f칮r, men balansert for Hardcore)
    const towerData = {
        'basic': { paths: [{name:"Speed",p:"Fart",t:"fireRate",m:0.7},{name:"Stun",p:"Stun",t:"stun",m:0.15},{name:"Range",p:"Rekke",t:"range",m:1.2}], base: {range:160,fireRate:30,damage:40,color:'#38bdf8',stun:0}},
        'sniper': { paths: [{name:"Power",p:"Skade",t:"damage",m:1.5},{name:"Eagle",p:"Rekke",t:"range",m:1.8},{name:"Camo",p:"Fart",t:"fireRate",m:0.8}], base: {range:400,fireRate:100,damage:260,color:'#facc15'}},
        'artillery': { paths: [{name:"Blast",p:"Splash",t:"aoe",m:1.4},{name:"Napalm",p:"Skade",t:"damage",m:1.4},{name:"Reload",p:"Fart",t:"fireRate",m:0.8}], base: {range:240,fireRate:150,damage:350,color:'#f87171',aoe:70}},
        'tesla': { paths: [{name:"Chain",p:"M친l",t:"chain",m:1.5},{name:"Volt",p:"Skade",t:"damage",m:1.3},{name:"Slow",p:"Sinker",t:"slow",m:0.2}], base: {range:150,fireRate:50,damage:100,color:'#c084fc',chain:1,slow:0}}
    };

    function setMap(m, btn) { 
        selectedMap = m; 
        document.querySelectorAll('#main-menu .row:first-of-type .btn-opt').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function setDifficulty(d, btn) { 
        difficulty = d; 
        document.querySelectorAll('#main-menu .row:last-of-type .btn-opt').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function startGame() {
        const config = diffSettings[difficulty];
        money = config.money; lives = config.lives; wave = 0;
        waypoints = maps[selectedMap];
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        updateUI();
        gameLoop();
    }

    function selectTower(type, cost) {
        selectedTowerType = type; selectedTowerCost = cost;
        document.querySelectorAll('.tower-option').forEach(e => e.classList.remove('selected'));
        document.getElementById('tower-'+type).classList.add('selected');
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;
        const existing = towers.find(t => t.x === x && t.y === y);
        if (existing) { activeTower = existing; updateUpgradeMenu(); updateStatsPanel(); }
        else if (selectedTowerType && money >= selectedTowerCost) {
            towers.push({ x, y, type: selectedTowerType, levels: [0,0,0], timer: 0, totalSpent: selectedTowerCost, ...JSON.parse(JSON.stringify(towerData[selectedTowerType].base)) });
            money -= selectedTowerCost; updateUI();
        }
    });

    function upgradePath(idx, cost) {
        if (money >= cost) {
            money -= cost; activeTower.totalSpent += cost; activeTower.levels[idx]++;
            const trait = towerData[activeTower.type].paths[idx].trait;
            if(trait === "fireRate") activeTower[trait] *= towerData[activeTower.type].paths[idx].m;
            else if(trait === "damage") activeTower[trait] *= 1.4;
            else activeTower[trait] += 1 * towerData[activeTower.type].paths[idx].m;
            updateUI(); updateUpgradeMenu(); updateStatsPanel();
        }
    }

    function sellActiveTower() {
        if (!activeTower) return;
        money += Math.floor(activeTower.totalSpent * 0.75);
        towers = towers.filter(t => t !== activeTower);
        activeTower = null; updateUI();
    }

    function nextWave() {
        if (enemies.length > 0) return;
        wave++; updateUI();
        const m = diffSettings[difficulty].mult;
        for (let i = 0; i < 10 + wave * 2; i++) {
            setTimeout(() => {
                let type = "normal";
                if(wave > 5 && Math.random() < 0.2) type = "fast";
                if(wave > 15 && Math.random() < 0.2) type = "tank";
                if(wave % 10 === 0 && i === 0) type = "boss";

                let h = (70 + wave * 60) * m;
                let s = 1.3 + (wave * 0.015);
                let col = "#f43f5e";
                if(type === "fast") { h *= 0.6; s *= 1.9; col = "#10b981"; }
                if(type === "tank") { h *= 5; s *= 0.7; col = "#3b82f6"; }
                if(type === "boss") { h *= 18; s *= 0.5; col = "#fbbf24"; }
                enemies.push({ x: waypoints[0].x, y: waypoints[0].y, health: h, maxH: h, speed: s, type, color: col, targetIdx: 1, slowTimer: 0, stunTimer: 0 });
            }, i * (400 / gameSpeed));
        }
    }

    function gameLoop() {
        if (isGameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Bane
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 35; ctx.lineJoin = "round";
        ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

        // Fiender
        enemies.forEach((e, i) => {
            if (e.stunTimer > 0) { e.stunTimer -= gameSpeed; }
            else {
                const target = waypoints[e.targetIdx];
                const dist = Math.hypot(target.x - e.x, target.y - e.y);
                if (dist < 5) { e.targetIdx++; if (e.targetIdx >= waypoints.length) { lives--; enemies.splice(i, 1); updateUI(); return; } }
                let s = e.slowTimer > 0 ? e.speed * 0.5 : e.speed;
                if(e.slowTimer > 0) e.slowTimer -= gameSpeed;
                e.x += ((target.x - e.x) / dist) * s * gameSpeed;
                e.y += ((target.y - e.y) / dist) * s * gameSpeed;
            }
            ctx.fillStyle = e.color; ctx.beginPath(); ctx.arc(e.x, e.y, e.type==="boss"?20:10, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#10b981'; ctx.fillRect(e.x-10, e.y-15, (e.health/e.maxH)*20, 3);
        });

        // T친rn & Prosjektiler
        towers.forEach(t => {
            t.timer += gameSpeed;
            if (t.timer >= t.fireRate) {
                const target = enemies.find(e => Math.hypot(e.x - t.x, e.y - t.y) < t.range);
                if (target) {
                    if (t.type === 'tesla') {
                        enemies.filter(en => Math.hypot(en.x - t.x, en.y - t.y) < t.range).slice(0, Math.floor(t.chain)).forEach(tgt => {
                            tgt.health -= t.damage; if(t.slow > 0) tgt.slowTimer = 30;
                            fx.push({type:'bolt',x1:t.x,y1:t.y,x2:tgt.x,y2:tgt.y,life:4});
                        });
                    } else {
                        projectiles.push({x:t.x,y:t.y,target,speed:12*gameSpeed,damage:t.damage,type:t.type,aoe:t.aoe,stun:t.stun});
                    }
                    t.timer = 0;
                }
            }
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if(activeTower === t) { ctx.strokeStyle = 'white'; ctx.beginPath(); ctx.arc(t.x, t.y, t.range, 0, Math.PI*2); ctx.stroke(); }
        });

        projectiles.forEach((p, pi) => {
            const dist = Math.hypot(p.target.x - p.x, p.target.y - p.y);
            if (dist < 10) {
                if(p.type === 'artillery') {
                    fx.push({type:'boom',x:p.target.x,y:p.target.y,r:p.aoe,life:8});
                    enemies.forEach(en => { if(Math.hypot(en.x-p.target.x, en.y-p.target.y)<p.aoe) en.health -= p.damage; });
                } else {
                    p.target.health -= p.damage; if(Math.random() < p.stun) p.target.stunTimer = 40;
                }
                projectiles.splice(pi, 1);
            } else {
                p.x += ((p.target.x-p.x)/dist)*p.speed; p.y += ((p.target.y-p.y)/dist)*p.speed;
                ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill();
            }
        });

        fx = fx.filter(f => {
            if(f.type === 'bolt') { ctx.strokeStyle="#c084fc"; ctx.beginPath(); ctx.moveTo(f.x1,f.y1); ctx.lineTo(f.x2,f.y2); ctx.stroke(); }
            if(f.type === 'boom') { ctx.fillStyle="rgba(255,165,0,0.3)"; ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); ctx.fill(); }
            return --f.life > 0;
        });

        enemies = enemies.filter(e => { if(e.health <= 0) money += 40; return e.health > 0; });
        if (autoStart && enemies.length === 0) nextWave();
        if (lives <= 0) endGame();
        else requestAnimationFrame(gameLoop);
    }

    function endGame() {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerText = `Du overlevde b칮lge ${wave} p친 ${difficulty.toUpperCase()}`;
    }

    function toggleSpeed() { gameSpeed = gameSpeed === 1 ? 2 : 1; document.getElementById('speed-btn').classList.toggle('active'); }
    function toggleAuto() { autoStart = !autoStart; document.getElementById('auto-btn').classList.toggle('active'); }
    function updateUI() { 
        document.getElementById('money-display').innerText = Math.floor(money); 
        document.getElementById('wave-display').innerText = wave;
        document.getElementById('lives-display').innerText = lives;
        if(!activeTower) { document.getElementById('stats-panel').style.display='none'; document.getElementById('upgrade-menu').style.display='none'; }
    }

    function updateStatsPanel() {
        document.getElementById('stats-panel').style.display = 'block';
        document.getElementById('stats-content').innerHTML = `${activeTower.type.toUpperCase()}<br>Skade: ${Math.round(activeTower.damage)}`;
    }

    function updateUpgradeMenu() {
        const list = document.getElementById('paths-list');
        document.getElementById('upgrade-menu').style.display = 'block';
        list.innerHTML = '';
        towerData[activeTower.type].paths.forEach((p, i) => {
            const lv = activeTower.levels[i]; const cost = (lv+1)*500;
            list.innerHTML += `<div style="margin-bottom:10px"><b>${p.name} (${lv}/5)</b><br>
            <button class="up-btn" onclick="upgradePath(${i}, ${cost})" ${lv>=5 || money<cost ? 'disabled' : ''}>${cost}g</button></div>`;
        });
    }
</script>
</body>
</html>
