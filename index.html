<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tower Defense</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --panel: #16213e;
            --text: #e94560;
            --accent: #0f3460;
        }
        body {
            margin: 0;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #ui-top {
            padding: 15px;
            font-size: 22px;
            display: flex;
            gap: 30px;
            background: var(--panel);
            width: 100%;
            justify-content: center;
            border-bottom: 2px solid var(--text);
        }
        #game-area {
            position: relative;
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        canvas {
            background-color: #2d5a27;
            border: 4px solid #3e8e41;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #side-panel {
            width: 250px;
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid var(--accent);
        }
        .tower-option {
            background: var(--accent);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .tower-option:hover { border-color: var(--text); }
        .tower-option.selected { background: var(--text); color: white; }
        
        #upgrade-menu {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: none;
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            cursor: pointer;
            background: #27ae60;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        #map-selector {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .map-btn {
            padding: 20px 40px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background: var(--text);
            border: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .map-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div id="ui-top">
    <span>üí∞ <b id="money-display">600</b></span>
    <span>‚ù§Ô∏è <b id="lives-display">20</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="map-selector">
        <h1>Velg Ekstrem Bane</h1>
        <button class="map-btn" onclick="startGame('long1')">Slange-stien (Lang)</button>
        <button class="map-btn" onclick="startGame('long2')">Labyrinten (Vanskelig)</button>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="side-panel">
        <h3>Butikk</h3>
        <div class="tower-option" onclick="selectTower('basic', 100)" id="tower-basic">
            <b>Skytter</b> (100g)<br><small>Balansert skade</small>
        </div>
        <div class="tower-option" onclick="selectTower('sniper', 350)" id="tower-sniper">
            <b>Snikskytter</b> (350g)<br><small>Lang rekkevidde</small>
        </div>
        <div class="tower-option" onclick="selectTower('mine', 500)" id="tower-mine">
            <b>Gullgruve</b> (500g)<br><small>Gir +50g per runde</small>
        </div>

        <div id="upgrade-menu">
            <h4 id="upgrade-title">T√•rn</h4>
            <p id="upgrade-info">Niv√•: 1</p>
            <button id="upgrade-btn" class="btn-action">Oppgrader (200g)</button>
        </div>

        <button onclick="nextWave()" class="btn-action" style="background:#e67e22; margin-top: auto;">START NESTE B√òLGE</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let money = 600;
    let lives = 20;
    let wave = 0;
    let selectedTowerType = null;
    let selectedTowerCost = 0;
    let selectedPlacedTower = null;
    let towers = [];
    let enemies = [];
    let bullets = [];
    let waypoints = [];
    let gameActive = false;

    const maps = {
        'long1': [{x:0,y:100}, {x:700,y:100}, {x:700,y:250}, {x:100,y:250}, {x:100,y:400}, {x:800,y:400}],
        'long2': [{x:400,y:0}, {x:400,y:80}, {x:100,y:80}, {x:100,y:420}, {x:700,y:420}, {x:700,y:80}, {x:500,y:80}, {x:500,y:500}]
    };

    const towerStats = {
        'basic': { name: "Skytter", range: 130, fireRate: 30, color: '#3498db', damage: 20, type: 'attack' },
        'sniper': { name: "Snikskytter", range: 280, fireRate: 90, color: '#f1c40f', damage: 120, type: 'attack' },
        'mine': { name: "Gullgruve", range: 0, fireRate: 0, color: '#2ecc71', damage: 0, type: 'money' }
    };

    function startGame(mapType) {
        waypoints = maps[mapType];
        document.getElementById('map-selector').style.display = 'none';
        gameActive = true;
        updateUI();
        gameLoop();
    }

    function selectTower(type, cost) {
        selectedTowerType = type;
        selectedTowerCost = cost;
        selectedPlacedTower = null;
        document.getElementById('upgrade-menu').style.display = 'none';
        document.querySelectorAll('.tower-option').forEach(el => el.classList.remove('selected'));
        document.getElementById('tower-' + type).classList.add('selected');
    }

    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Sjekk om vi klikker p√• et eksisterende t√•rn
        const clickedTower = towers.find(t => Math.hypot(t.x - x, t.y - y) < 20);
        if (clickedTower) {
            showUpgradeMenu(clickedTower);
            return;
        }

        // Plasser nytt t√•rn
        if (gameActive && selectedTowerType && money >= selectedTowerCost) {
            towers.push({
                x, y,
                ...JSON.parse(JSON.stringify(towerStats[selectedTowerType])),
                level: 1,
                timer: 0,
                id: Date.now()
            });
            money -= selectedTowerCost;
            updateUI();
        }
    });

    function showUpgradeMenu(tower) {
        selectedPlacedTower = tower;
        const menu = document.getElementById('upgrade-menu');
        const btn = document.getElementById('upgrade-btn');
        menu.style.display = 'block';
        document.getElementById('upgrade-title').innerText = tower.name;
        document.getElementById('upgrade-info').innerText = "Niv√•: " + tower.level;
        
        if (tower.level >= 3) {
            btn.innerText = "Maks Niv√•";
            btn.disabled = true;
        } else {
            const cost = tower.level * 250;
            btn.innerText = `Oppgrader (${cost}g)`;
            btn.disabled = false;
            btn.onclick = () => upgradeTower(tower, cost);
        }
    }

    function upgradeTower(tower, cost) {
        if (money >= cost) {
            money -= cost;
            tower.level++;
            if (tower.type === 'attack') {
                tower.damage *= 1.8;
                tower.range *= 1.2;
            }
            showUpgradeMenu(tower);
            updateUI();
        }
    }

    function nextWave() {
        wave++;
        // Mine bonus
        towers.filter(t => t.type === 'money').forEach(mine => {
            money += (50 * mine.level);
        });
        
        updateUI();
        for (let i = 0; i < 8 + (wave * 2); i++) {
            setTimeout(() => {
                enemies.push({
                    x: waypoints[0].x, y: waypoints[0].y,
                    health: 60 + (wave * 40),
                    maxHealth: 60 + (wave * 40),
                    speed: 1.2 + (wave * 0.1),
                    targetIdx: 1
                });
            }, i * 500);
        }
    }

    function updateUI() {
        document.getElementById('money-display').innerText = money;
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
    }

    function gameLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Tegn vei (Path)
        ctx.strokeStyle = '#555';
        ctx.lineWidth = 45;
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.stroke();

        // Fiender
        enemies.forEach((enemy, index) => {
            const target = waypoints[enemy.targetIdx];
            const dx = target.x - enemy.x;
            const dy = target.y - enemy.y;
            const dist = Math.hypot(dx, dy);

            if (dist < 5) {
                enemy.targetIdx++;
                if (enemy.targetIdx >= waypoints.length) {
                    lives--;
                    enemies.splice(index, 1);
                    updateUI();
                    return;
                }
            }

            enemy.x += (dx / dist) * enemy.speed;
            enemy.y += (dy / dist) * enemy.speed;

            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // HP Bar
            ctx.fillStyle = '#000';
            ctx.fillRect(enemy.x - 15, enemy.y - 20, 30, 4);
            ctx.fillStyle = '#2ed573';
            ctx.fillRect(enemy.x - 15, enemy.y - 20, (enemy.health / enemy.maxHealth) * 30, 4);
        });

        // T√•rn
        towers.forEach(tower => {
            // Tegn rekkevidde hvis valgt
            if (selectedPlacedTower === tower) {
                ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
                ctx.beginPath();
                ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                ctx.fill();
            }

            // Tegn selve t√•rnet
            ctx.fillStyle = tower.color;
            ctx.beginPath();
            ctx.arc(tower.x, tower.y, 18, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Tegn niv√•-stjerner
            ctx.fillStyle = "white";
            ctx.font = "12px Arial";
            ctx.fillText("‚≠ê".repeat(tower.level), tower.x - 10, tower.y + 5);

            if (tower.type === 'attack') {
                tower.timer++;
                if (tower.timer >= tower.fireRate) {
                    const target = enemies.find(e => Math.hypot(e.x - tower.x, e.y - tower.y) < tower.range);
                    if (target) {
                        bullets.push({ x: tower.x, y: tower.y, target: target, damage: tower.damage, color: tower.color });
                        tower.timer = 0;
                    }
                }
            }
        });

        // Kuler
        bullets.forEach((bullet, index) => {
            const dx = bullet.target.x - bullet.x;
            const dy = bullet.target.y - bullet.y;
            const dist = Math.hypot(dx, dy);

            if (dist < 10 || !enemies.includes(bullet.target)) {
                if (enemies.includes(bullet.target)) {
                    bullet.target.health -= bullet.damage;
                    if (bullet.target.health <= 0) {
                        enemies.splice(enemies.indexOf(bullet.target), 1);
                        money += 25;
                        updateUI();
                    }
                }
                bullets.splice(index, 1);
                return;
            }

            bullet.x += (dx / dist) * 10;
            bullet.y += (dy / dist) * 10;

            ctx.fillStyle = bullet.color;
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        if (lives <= 0) {
            alert("Game Over! Din base ble √∏delagt.");
            location.reload();
        }

        requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
