<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TD Evolution: Upgrades & Projectiles</title>
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --text: #38bdf8;
            --accent: #3b82f6; --danger: #ef4444; --money: #fbbf24;
            --success: #10b981; --path: #1e293b;
        }
        body { margin: 0; background: var(--bg); color: #f8fafc; font-family: sans-serif; overflow: hidden; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .menu-card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 450px; }
        #ui-top { padding: 10px; background: var(--panel); display: flex; gap: 20px; justify-content: center; border-bottom: 2px solid #1e293b; }
        #game-area { display: none; padding: 20px; gap: 20px; justify-content: center; position: relative; }
        canvas { background: #064e3b; border: 3px solid #334155; border-radius: 8px; cursor: crosshair; }
        #side-panel { width: 320px; background: var(--panel); padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; height: 85vh; overflow-y: auto; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tower-btn { background: #1e293b; padding: 10px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; color: white; font-weight: bold; font-size: 11px; }
        .btn-main { padding: 12px; background: var(--success); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
        .up-row { background: var(--path); padding: 8px; border-radius: 6px; margin: 4px 0; border-left: 3px solid var(--accent); }
        .up-btn { width: 100%; padding: 5px; margin-top: 5px; background: var(--success); border: none; color: white; border-radius: 3px; cursor: pointer; font-size: 12px; }
        .up-btn:disabled { background: #334155; opacity: 0.5; }
        #confirm-ui { position: absolute; display: none; gap: 10px; z-index: 500; background: rgba(15,23,42,0.9); padding: 10px; border-radius: 8px; border: 2px solid var(--text); }
    </style>
</head>
<body>

<div id="start-menu" class="overlay">
    <div class="menu-card">
        <h1 style="color:var(--text)">TD EVOLUTION: UPGRADES</h1>
        <p>Velg kart og start kampen!</p>
        <div style="margin: 20px 0;">
            <button class="btn-main" style="background:var(--path); margin-bottom:10px;" onclick="chosenMap=1; initGame('medium')">KART 1: SLETTA</button>
            <button class="btn-main" style="background:var(--path);" onclick="chosenMap=2; initGame('medium')">KART 2: SIKKSAKK</button>
        </div>
    </div>
</div>

<div id="game-over" class="overlay" style="display:none">
    <div class="menu-card">
        <h1 style="color:var(--danger)">GAME OVER</h1>
        <button class="btn-main" onclick="location.reload()">PR√òV IGJEN</button>
    </div>
</div>

<div id="ui-top">
    <span>üí∞ <b id="money-display">0</b></span>
    <span>‚ù§Ô∏è Liv: <b id="lives-display">0</b></span>
    <span>üëæ B√∏lge: <b id="wave-display">0</b></span>
</div>

<div id="game-area">
    <div id="confirm-ui">
        <button class="btn-main" style="width:80px; padding:5px;" onclick="confirmPlacement()">BYGG</button>
        <button class="btn-main" style="width:80px; padding:5px; background:var(--danger);" onclick="cancelPlacement()">X</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="side-panel">
        <div style="display:flex; gap:5px;">
            <button id="speed-btn" onclick="toggleSpeed()" class="btn-main" style="flex:1; background: #475569;">x1</button>
            <button id="auto-btn" onclick="toggleAuto()" class="btn-main" style="flex:1; background: var(--path)">AUTO: AV</button>
        </div>
        <button onclick="startWave()" class="btn-main" id="wave-btn">NESTE B√òLGE</button>
        <div class="shop-grid">
            <button class="tower-btn" onclick="selectTower('basic', 250)">Standard (250)</button>
            <button class="tower-btn" onclick="selectTower('sniper', 550)">Sniper (550)</button>
            <button class="tower-btn" onclick="selectTower('artillery', 900)">Artilleri (900)</button>
            <button class="tower-btn" onclick="selectTower('tesla', 1200)">Tesla (1200)</button>
            <button class="tower-btn" onclick="selectTower('farm', 1000)" style="color:var(--money)">Gullgruve (1000)</button>
        </div>
        <div id="tower-menu" style="display:none; margin-top:15px; border-top:1px solid #334155;">
            <h3 id="tower-name" style="color:var(--text); margin-bottom:5px;">T√ÖRN</h3>
            <div id="upgrades-container"></div>
            <button class="btn-main" style="background:var(--danger); margin-top:10px;" onclick="sellTower()">SELG</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 40;

    let money, lives, wave, isWaveActive = false, turbo = 1, autoStart = false;
    let towers = [], enemies = [], projectiles = [], floatingTexts = [];
    let selectedType = null, selectedCost = 0, pendingPos = null, activeTower = null, chosenMap = 1;
    let waypoints = [];

    const maps = { 1: [{x:0,y:300}, {x:800,y:300}], 2: [{x:0,y:100}, {x:600,y:100}, {x:600,y:500}, {x:150,y:500}, {x:150,y:300}, {x:800,y:300}] };

    const enemyTiers = [
        { color: '#f43f5e', speed: 1.0, hp: 1, reward: 100 }, // R√∏d (Siste lag gir 100g)
        { color: '#3b82f6', speed: 1.4, hp: 1, reward: 0 },   // Bl√•
        { color: '#10b981', speed: 1.9, hp: 1, reward: 0 },   // Gr√∏nn
        { color: '#fbbf24', speed: 3.0, hp: 1, reward: 0 }    // Gul
    ];

    const towerDefs = {
        'basic': { range: 160, fireRate: 40, damage: 1, color: '#38bdf8', projColor: '#38bdf8', upBase: 300 },
        'sniper': { range: 1000, fireRate: 120, damage: 2, color: '#facc15', projColor: '#fbbf24', upBase: 500 },
        'artillery': { range: 180, fireRate: 160, damage: 1, aoe: 90, color: '#f87171', projColor: '#ef4444', upBase: 700 },
        'tesla': { range: 140, fireRate: 80, damage: 1, chain: 3, color: '#c084fc', projColor: '#a855f7', upBase: 800 },
        'farm': { range: 0, fireRate: 500, income: 300, color: '#fbbf24', upBase: 1000 }
    };

    function initGame() {
        money = 1000; lives = 100; wave = 0; waypoints = maps[chosenMap];
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        updateUI(); gameLoop();
    }

    function toggleSpeed() { turbo = turbo === 1 ? 2 : (turbo === 2 ? 4 : 1); document.getElementById('speed-btn').innerText = "x" + turbo; }
    function toggleAuto() { autoStart = !autoStart; document.getElementById('auto-btn').style.background = autoStart ? "var(--success)" : "var(--path)"; }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize + gridSize/2;
        const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize + gridSize/2;
        if (selectedType) {
            pendingPos = { x, y };
            const ui = document.getElementById('confirm-ui');
            ui.style.display = 'flex'; ui.style.left = (e.clientX - 45) + "px"; ui.style.top = (e.clientY + 20) + "px";
        } else {
            activeTower = towers.find(t => t.x === x && t.y === y);
            updateUI();
        }
    });

    function selectTower(type, cost) { selectedType = type; selectedCost = cost; pendingPos = null; activeTower = null; }
    function confirmPlacement() {
        if (money >= selectedCost) {
            const def = towerDefs[selectedType];
            towers.push({ ...JSON.parse(JSON.stringify(def)), x: pendingPos.x, y: pendingPos.y, type: selectedType, levels: [0,0,0], timer: 0, kills: 0 });
            money -= selectedCost;
        }
        cancelPlacement();
    }
    function cancelPlacement() { selectedType = null; pendingPos = null; document.getElementById('confirm-ui').style.display = 'none'; updateUI(); }

    function startWave() {
        if (isWaveActive) return;
        wave++; isWaveActive = true; updateUI();
        let count = 8 + wave * 2;
        let spawned = 0;
        let timer = setInterval(() => {
            let tier = wave < 4 ? 0 : (wave < 8 ? Math.floor(Math.random()*2) : Math.floor(Math.random()*4));
            enemies.push({ ...enemyTiers[tier], tier, x: waypoints[0].x, y: waypoints[0].y, targetIdx: 1, dist: 0 });
            spawned++; if(spawned >= count) clearInterval(timer);
        }, 800 / turbo);
    }

    function gameLoop() {
        if (lives <= 0) { document.getElementById('game-over').style.display='flex'; return; }
        for (let l = 0; l < turbo; l++) {
            enemies.forEach((e, idx) => {
                const target = waypoints[e.targetIdx];
                const d = Math.hypot(target.x - e.x, target.y - e.y);
                if (d < 2) { e.targetIdx++; if(e.targetIdx >= waypoints.length) { lives -= (e.tier + 1); enemies.splice(idx, 1); updateUI(); return; } }
                e.x += ((target.x - e.x) / d) * e.speed; e.y += ((target.y - e.y) / d) * e.speed; e.dist += e.speed;
            });

            towers.forEach(t => {
                t.timer++;
                if (t.type === 'farm') {
                    if (isWaveActive && t.timer >= t.fireRate) {
                        money += t.income; t.timer = 0; updateUI();
                        floatingTexts.push({x: t.x, y: t.y, text: "+"+t.income, alpha: 1});
                    }
                } else if (t.timer >= t.fireRate) {
                    const targets = enemies.filter(en => Math.hypot(en.x - t.x, en.y - t.y) < t.range);
                    if (targets.length > 0) {
                        const target = targets.sort((a,b) => b.dist - a.dist)[0];
                        t.timer = 0;
                        if (t.type === 'tesla') { // Tesla skyter lyn direkte
                            t.lastShot = { tx: target.x, ty: target.y, alpha: 1 };
                            damageEnemy(target, t);
                        } else {
                            projectiles.push({ x: t.x, y: t.y, target, speed: 8, damage: t.damage, type: t.type, color: t.projColor, aoe: t.aoe || 0, tower: t });
                        }
                    }
                }
            });

            projectiles.forEach((p, idx) => {
                const d = Math.hypot(p.target.x - p.x, p.target.y - p.y);
                if (d < 10 || !enemies.includes(p.target)) {
                    if (p.aoe > 0) {
                        enemies.forEach(en => { if(Math.hypot(en.x - p.x, en.y - p.y) < p.aoe) damageEnemy(en, p.tower); });
                        projectiles.splice(idx, 1);
                    } else {
                        damageEnemy(p.target, p.tower); projectiles.splice(idx, 1);
                    }
                } else {
                    p.x += ((p.target.x - p.x) / d) * p.speed; p.y += ((p.target.y - p.y) / d) * p.speed;
                }
            });

            floatingTexts.forEach((ft, i) => { ft.y -= 0.5; ft.alpha -= 0.02; if(ft.alpha <= 0) floatingTexts.splice(i, 1); });
            if (isWaveActive && enemies.length === 0) { isWaveActive = false; if(autoStart) setTimeout(startWave, 1000); }
        }
        draw();
        requestAnimationFrame(gameLoop);
    }

    function damageEnemy(e, tower) {
        e.hp--;
        if (e.hp <= 0) {
            if (e.tier > 0) {
                e.tier--; e.hp = enemyTiers[e.tier].hp; e.color = enemyTiers[e.tier].color; e.speed = enemyTiers[e.tier].speed;
            } else {
                money += e.reward; tower.kills++; enemies.splice(enemies.indexOf(e), 1); updateUI();
            }
        }
    }

    function draw() {
        ctx.clearRect(0,0,800,600);
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 40; ctx.beginPath(); ctx.moveTo(waypoints[0].x, waypoints[0].y);
        waypoints.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
        if (pendingPos) {
            ctx.globalAlpha = 0.4; ctx.fillStyle = 'white'; ctx.fillRect(pendingPos.x-15, pendingPos.y-15, 30, 30);
            ctx.beginPath(); ctx.arc(pendingPos.x, pendingPos.y, towerDefs[selectedType].range, 0, Math.PI*2); ctx.stroke(); ctx.globalAlpha = 1;
        }
        enemies.forEach(e => { ctx.fillStyle = e.color; ctx.beginPath(); ctx.arc(e.x, e.y, 12, 0, Math.PI*2); ctx.fill(); });
        towers.forEach(t => {
            ctx.fillStyle = t.color; ctx.fillRect(t.x-15, t.y-15, 30, 30);
            if (activeTower === t) { ctx.strokeStyle = 'white'; ctx.lineWidth = 1; ctx.beginPath(); ctx.arc(t.x, t.y, t.range, 0, Math.PI*2); ctx.stroke(); }
            if (t.lastShot && t.lastShot.alpha > 0) {
                ctx.strokeStyle = t.projColor; ctx.lineWidth = 3; ctx.globalAlpha = t.lastShot.alpha;
                ctx.beginPath(); ctx.moveTo(t.x, t.y); ctx.lineTo(t.lastShot.tx, t.lastShot.ty); ctx.stroke();
                t.lastShot.alpha -= 0.1; ctx.globalAlpha = 1;
            }
        });
        projectiles.forEach(p => {
            ctx.fillStyle = p.color;
            let size = p.type === 'artillery' ? 8 : (p.type === 'sniper' ? 3 : 5);
            ctx.beginPath(); ctx.arc(p.x, p.y, size, 0, Math.PI*2); ctx.fill();
        });
        floatingTexts.forEach(ft => { ctx.globalAlpha = ft.alpha; ctx.fillStyle = '#fbbf24'; ctx.fillText(ft.text, ft.x - 10, ft.y); });
    }

    function updateUI() {
        document.getElementById('money-display').innerText = Math.floor(money);
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('wave-display').innerText = wave;
        if (activeTower) {
            const menu = document.getElementById('tower-menu'); menu.style.display = 'block';
            document.getElementById('tower-name').innerText = activeTower.type.toUpperCase();
            const container = document.getElementById('upgrades-container'); container.innerHTML = '';
            const ups = activeTower.type === 'farm' ? 
                [{n: "Inntekt", k: "income", m: 1.5}, {n: "Fart", k: "fireRate", m: 0.8}] :
                [{n: "Power", k: "damage", m: 2}, {n: "Speed", k: "fireRate", m: 0.7}, {n: "Range", k: "range", m: 1.3}];
            ups.forEach((u, i) => {
                const cost = Math.floor(activeTower.upBase * Math.pow(2.5, activeTower.levels[i]));
                container.innerHTML += `<div class="up-row"><span>${u.n} (Lv ${activeTower.levels[i]})</span>
                <button class="up-btn" onclick="buyUp(${i}, ${cost})" ${money < cost || activeTower.levels[i] >= 5 ? 'disabled' : ''}>${activeTower.levels[i] >= 5 ? 'MAX' : cost + 'g'}</button></div>`;
            });
        } else { document.getElementById('tower-menu').style.display = 'none'; }
    }

    function buyUp(idx, cost) {
        if (money >= cost) {
            money -= cost; activeTower.levels[idx]++;
            const ups = activeTower.type === 'farm' ? 
                [{k: "income", m: 1.5}, {k: "fireRate", m: 0.8}] :
                [{k: "damage", m: 2}, {k: "fireRate", m: 0.7}, {k: "range", m: 1.3}];
            activeTower[ups[idx].k] *= ups[idx].m; updateUI();
        }
    }
    function sellTower() { towers = towers.filter(t => t !== activeTower); money += 200; activeTower = null; updateUI(); }
</script>
</body>
</html>
